<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Filtrar Transformadores com Taxa LC Garantida</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
    }
    .msg {
      padding: 12px;
      background: #fdecea;
      color: #a94442;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
    }
    .aviso-limite {
      color: #c0392b;
      font-style: italic;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Filtrar Transformadores com Taxa LC Garantida</h1>

  <label for="csvMeta">1) CSV de Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv">

  <label for="csvSerie">2) CSV de Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv">

  <label for="potenciaInput">Potência (ex: 140):</label>
  <input type="text" id="potenciaInput" placeholder="Potência" disabled>

  <label for="tensaoInput">Tensão (ex: 240.5):</label>
  <input type="text" id="tensaoInput" placeholder="Tensão" disabled>

  <button id="btnFiltrar" disabled>Procurar</button>

  <div id="resultado">Carrega primeiro os dois ficheiros CSV.</div>

  <script>
  
  let dadosMeta = [], dadosSerie = [];

  function checkReady() {
    const ok = dadosMeta.length && dadosSerie.length;
    ['potenciaInput','tensaoInput','btnFiltrar']
      .forEach(id => document.getElementById(id).disabled = !ok);
    if (ok) {
      document.getElementById('resultado')
        .textContent = 'CSV carregados. Insere potência e tensão.';
    }
  }

  document.getElementById('csvMeta').addEventListener('change', e => {
    const f = e.target.files[0]; if (!f) return;
    const r = new FileReader();
    r.onload = ev => Papa.parse(ev.target.result, {
      header:true, skipEmptyLines:true,
      complete: res => { dadosMeta = res.data; checkReady(); }
    });
    r.readAsText(f);
  });

  document.getElementById('csvSerie').addEventListener('change', e => {
    const f = e.target.files[0]; if (!f) return;
    const r = new FileReader();
    r.onload = ev => Papa.parse(ev.target.result, {
      header:true, skipEmptyLines:true,
      complete: res => { dadosSerie = res.data; checkReady(); }
    });
    r.readAsText(f);
  });

  function parseNum(v) {
    const n = parseFloat((v||'').toString().replace(',', '.').trim());
    return isNaN(n) ? NaN : n;
  }

  function calcLC(id, massaiKg) {
    const linhas = dadosSerie.filter(r =>
      (r.id_secagenscore||'').trim() === id &&
      r.LC_3_8 && r.DataHora
    );

    const registos = linhas.map(r => ({
      valor: parseNum(r.LC_3_8),
      ts: new Date(r.DataHora).getTime()
    })).filter(r => !isNaN(r.ts) && !isNaN(r.valor));

    if (registos.length < 2) return { difLC: 0, dur: 1, taxa: 0, delta10h: 0, taxa10h: 0 };

    registos.sort((a,b) => a.ts - b.ts);

    const ultimo = registos[registos.length - 1];
    const alvoTS = ultimo.ts - 10 * 3600000;

    let anterior10h = registos[0];
    for (let i = registos.length - 1; i >= 0; i--) {
      if (registos[i].ts <= alvoTS) {
        anterior10h = registos[i];
        break;
      }
    }

    const delta10h = +(ultimo.valor - anterior10h.valor).toFixed(3);
    const dur = +(((ultimo.ts - registos[0].ts) / 36e5)).toFixed(2) || 1;
    const ton = parseNum(massaiKg) / 1000 || 1;
    const taxa = +((ultimo.valor - registos[0].valor) / (dur * ton)).toFixed(2);
    const taxa10h = +(delta10h / (10 * ton)).toFixed(2);

    return { difLC: +(ultimo.valor - registos[0].valor).toFixed(3), dur, taxa, delta10h, taxa10h };
  }

  function maxTEfromSerie(id) {
    const colunas = ['TE_5_4_1','TE_5_4_2','TE_5_4_3','TE_5_4_4','TE_5_4_5','TE_5_4_6'];
    const valores = [];

    dadosSerie
      .filter(r => (r.id_secagenscore || '').trim() === id)
      .forEach(linha => {
        colunas.forEach(col => {
          const val = parseNum(linha[col]);
          if (!isNaN(val) && val > 0 && val <= 140) {
            valores.push(val);
          }
        });
      });

    return valores.length > 0 ? Math.max(...valores).toFixed(2) : 'N/A';
  }

  function minPE(id, coluna) {
    const valores = dadosSerie
      .filter(r => (r.id_secagenscore || '').trim() === id)
      .map(r => parseNum(r[coluna]))
      .filter(v => !isNaN(v) && v > 0.1);
    return valores.length ? Math.min(...valores).toFixed(3) : 'N/A';
  }

  document.getElementById('btnFiltrar').addEventListener('click', () => {
    const pot = document.getElementById('potenciaInput').value.trim();
    const ten = document.getElementById('tensaoInput').value.trim();
    const out = document.getElementById('resultado');
    if (!pot || !ten) {
      out.textContent = 'Preenche ambos os campos.'; return;
    }

    const encontrados = dadosMeta.filter(r =>
      (r.potencia||'').trim() === pot &&
      (r.tensao  ||'').trim() === ten
    );
    if (!encontrados.length) {
      out.textContent = 'Nenhum transformador encontrado.'; return;
    }

    let html = `<strong>${encontrados.length} transformador(es):</strong><br>`;
    encontrados.forEach((m, i) => {
      const id = (m.id_secagenscore||'').trim();
      const stats = calcLC(id, m.massai);
      const mTon = (parseNum(m.massai)/1000).toFixed(3);

      const teMax = maxTEfromSerie(id);
      const pe417 = minPE(id, 'PE_4_17');
      const pe551 = minPE(id, 'PE_5_5_1');

      html += `
        <div class="item">
          <strong>#${i+1} — ID:</strong> ${id}<br>
          <strong>Subprojecto:</strong> ${m.subprojecto||'N/A'}<br>
          <strong>Massai:</strong> ${mTon} t<br>
          <strong>Δ LC_3_8 (últ - 10h antes):</strong> ${stats.delta10h}<br>
          <strong>Taxa LC (últimas 10h):</strong> ${stats.taxa10h}<br>
          <strong>Δ LC_3_8 total:</strong> ${stats.difLC}<br>
          <strong>Duração total (h):</strong> ${stats.dur}<br>
          <strong>Taxa LC total:</strong> ${stats.taxa}<br>
          <strong>Máx TE_5_4_X (≤140):</strong> ${teMax}<br>
          <strong>Mín PE_5_5_1 (>0.1):</strong> ${pe551}<br>
          <strong>Mín PE_4_17  (>0.1):</strong> ${pe417}
        </div>
      `;
    });

    out.innerHTML = html;
  });


  </script>
</body>
</html>
