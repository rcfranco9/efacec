<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Filtrar Transformadores com Taxa LC Garantida e TE</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
    }
    .msg {
      padding: 12px;
      background: #fdecea;
      color: #a94442;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
  </style>
</head>
<body>

  <h1>Filtrar Transformadores com Taxa LC Garantida e TE</h1>

  <label for="csvMeta">1) CSV de Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">2) CSV de Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="potenciaInput">Potência (ex: 140):</label>
  <input type="text" id="potenciaInput" placeholder="Potência" disabled />

  <label for="tensaoInput">Tensão (ex: 240.5):</label>
  <input type="text" id="tensaoInput" placeholder="Tensão" disabled />

  <button id="btnFiltrar" disabled>Procurar</button>

  <div id="resultado">Carrega primeiro os dois ficheiros CSV.</div>

<script>
  let dadosMeta = [], dadosSerie = [];

  function checkReady() {
    const ok = dadosMeta.length && dadosSerie.length;
    ['potenciaInput','tensaoInput','btnFiltrar']
      .forEach(id => document.getElementById(id).disabled = !ok);
    if (ok) {
      document.getElementById('resultado')
        .textContent = 'CSV carregados. Insere potência e tensão.';
    }
  }

  document.getElementById('csvMeta').addEventListener('change', e => {
    const f = e.target.files[0]; if (!f) return;
    const r = new FileReader();
    r.onload = ev => Papa.parse(ev.target.result, {
      header:true, skipEmptyLines:true,
      complete: res => { dadosMeta = res.data; checkReady(); }
    });
    r.readAsText(f);
  });

  document.getElementById('csvSerie').addEventListener('change', e => {
    const f = e.target.files[0]; if (!f) return;
    const r = new FileReader();
    r.onload = ev => Papa.parse(ev.target.result, {
      header:true, skipEmptyLines:true,
      complete: res => { dadosSerie = res.data; checkReady(); }
    });
    r.readAsText(f);
  });

  // sempre retorna número (0 se inválido)
  function parseNum(v) {
    const n = parseFloat((v||'').toString().replace(',', '.').trim());
    return isNaN(n) ? 0 : n;
  }

  // calcula ∆LC, duração (h) e taxa (sempre numérico) - diferença entre primeiro e último registo da série (sem ordenar)
  function calcLC(id, massaiKg) {
    const linhas = dadosSerie.filter(r =>
      (r.id_secagenscore||'').trim() === id &&
      r.LC_3_8 && r.DataHora
    );

    if (linhas.length < 2) return { difLC: 0, dur: 1, taxa: 0 };

    // pegar primeiro e último (sem ordenar)
    const primeiro = parseNum(linhas[0].LC_3_8);
    const ultimo = parseNum(linhas[linhas.length - 1].LC_3_8);

    const difLC = +(ultimo - primeiro).toFixed(3);

    // datas da primeira e última linha
    const dtInicio = new Date(linhas[0].DataHora).getTime();
    const dtFim = new Date(linhas[linhas.length - 1].DataHora).getTime();
    let dur = 1;
    if (!isNaN(dtInicio) && !isNaN(dtFim) && dtFim > dtInicio) {
      dur = +((dtFim - dtInicio) / 36e5).toFixed(2); // em horas
    }

    // massai em toneladas (usa 1 t se inválido)
    const ton = parseNum(massaiKg) / 1000 || 1;

    // taxa garantida
    const taxa = +((difLC) / (dur * ton)).toFixed(2);

    return { difLC, dur, taxa };
  }

  // função que retorna o maior valor TE ≤ 140
  function maiorTELimite(registo) {
    const keys = ['TE_5_4_1','TE_5_4_2','TE_5_4_3','TE_5_4_4','TE_5_4_5','TE_5_4_6'];
    const valores = keys
      .map(k => parseNum(registo[k]))
      .filter(v => v <= 140 && v > 0);

    if (valores.length === 0) return 0;

    return Math.max(...valores);
  }

  // calcula taxa TE = maior TE / (10 * massai)
  function taxaTE(registo) {
    const valor = maiorTELimite(registo);
    const massaiTon = parseNum(registo.massai) / 1000 || 1;
    return +(valor / (10 * massaiTon)).toFixed(2);
  }

  document.getElementById('btnFiltrar').addEventListener('click', () => {
    const pot = document.getElementById('potenciaInput').value.trim();
    const ten = document.getElementById('tensaoInput').value.trim();
    const out = document.getElementById('resultado');
    if (!pot || !ten) {
      out.textContent = 'Preenche ambos os campos.';
      return;
    }

    const encontrados = dadosMeta.filter(r =>
      (r.potencia||'').trim() === pot &&
      (r.tensao  ||'').trim() === ten
    );
    if (!encontrados.length) {
      out.textContent = 'Nenhum transformador encontrado.';
      return;
    }

    let html = `<strong>${encontrados.length} transformador(es):</strong><br>`;
    encontrados.forEach((m, i) => {
      const id = (m.id_secagenscore||'').trim();
      const stats = calcLC(id, m.massai);
      const mTon = (parseNum(m.massai)/1000).toFixed(3);
      const maiorTE = maiorTELimite(m);
      const taxaTEVal = taxaTE(m);

      html += `
        <div class="item">
          <strong>#${i+1} — ID:</strong> ${id}<br>
          <strong>Subprojecto:</strong> ${m.subprojecto||'N/A'}<br>
          <strong>Massai:</strong> ${mTon} t<br>
          <strong>Δ LC_3_8:</strong> ${stats.difLC}<br>
          <strong>Duração (h):</strong> ${stats.dur}<br>
          <strong>Taxa LC normalizada:</strong> ${stats.taxa}<br>
          <strong>Maior TE ≤ 140:</strong> ${maiorTE}<br>
          <strong>Taxa TE normalizada:</strong> ${taxaTEVal}
        </div>
      `;
    });

    out.innerHTML = html;
  });
</script>

</body>
</html>
