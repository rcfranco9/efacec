<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Filtrar Transformadores com Taxa LC Garantida</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
    }
    .msg {
      padding: 12px;
      background: #fdecea;
      color: #a94442;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
  </style>
</head>
<body>

  <h1>Filtrar Transformadores com Taxa LC Garantida</h1>

  <label for="csvMeta">1) CSV de Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">2) CSV de Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="potenciaInput">Potência (ex: 140):</label>
  <input type="text" id="potenciaInput" placeholder="Potência" disabled />

  <label for="tensaoInput">Tensão (ex: 240.5):</label>
  <input type="text" id="tensaoInput" placeholder="Tensão" disabled />

  <button id="btnFiltrar" disabled>Procurar</button>

  <div id="resultado">Carrega primeiro os dois ficheiros CSV.</div>

  <script>
    let dadosMeta = [], dadosSerie = [];

    function checkReady() {
      const ok = dadosMeta.length && dadosSerie.length;
      ['potenciaInput','tensaoInput','btnFiltrar']
        .forEach(id => document.getElementById(id).disabled = !ok);
      if (ok) {
        document.getElementById('resultado')
          .textContent = 'CSV carregados. Insere potência e tensão.';
      }
    }

    document.getElementById('csvMeta').addEventListener('change', e => {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = ev => Papa.parse(ev.target.result, {
        header:true, skipEmptyLines:true,
        complete: res => { dadosMeta = res.data; checkReady(); }
      });
      r.readAsText(f);
    });

    document.getElementById('csvSerie').addEventListener('change', e => {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = ev => Papa.parse(ev.target.result, {
        header:true, skipEmptyLines:true,
        complete: res => { dadosSerie = res.data; checkReady(); }
      });
      r.readAsText(f);
    });

    function parseNum(v) {
      const n = parseFloat((v||'').toString().replace(',', '.').trim());
      return isNaN(n) ? 0 : n;
    }

    function calcLCFullAndLast10(id, massaiKg) {
      const linhas = dadosSerie.filter(r =>
        (r.id_secagenscore||'').trim() === id &&
        r.LC_3_8 && r.DataHora
      );

      const lc = linhas.map(r => parseNum(r.LC_3_8));
      const ts = linhas.map(r => new Date(r.DataHora).getTime()).filter(t => !isNaN(t));

      if (lc.length < 2 || ts.length < 2) {
        return { difLCFull:0, durFull:1, taxaFull:0, difLCLast10:0, taxaLast10:0 };
      }

      const difLCFull = +(lc[lc.length-1] - lc[0]).toFixed(3);
      const durFull = +(((ts[ts.length-1] - ts[0]) / 36e5)).toFixed(2);
      const ton = parseNum(massaiKg) / 1000 || 1;
      const taxaFull = +((difLCFull) / (durFull * ton)).toFixed(2);

      const tsFinal = ts[ts.length-1];
      let idxLast10 = 0;
      for(let i=0; i<ts.length; i++) {
        if (ts[i] >= tsFinal - 10*3600*1000) {
          idxLast10 = i;
          break;
        }
      }
      const difLCLast10 = +(lc[lc.length-1] - lc[idxLast10]).toFixed(3);
      const taxaLast10 = +((difLCLast10) / (10 * ton)).toFixed(2);

      return { difLCFull, durFull, taxaFull, difLCLast10, taxaLast10 };
    }

function encontraMaxTE(serie) {
  const colunasTE = ['TE_5_4_1', 'TE_5_4_2', 'TE_5_4_3', 'TE_5_4_4', 'TE_5_4_5', 'TE_5_4_6'];

  let maxTE = null;
  serie.forEach(linha => {
    colunasTE.forEach(col => {
      // Limpa valor: substitui vírgulas, tira espaços
      const raw = (linha[col] || '').toString().replace(',', '.').trim();
      const val = Number(raw);
      if (!isNaN(val) && val <= 140) {
        if (maxTE === null || val > maxTE) maxTE = val;
      }
    });
  });

  return maxTE !== null ? maxTE.toFixed(3) : 'N/A';
}
    document.getElementById('btnFiltrar').addEventListener('click', () => {
      const pot = document.getElementById('potenciaInput').value.trim();
      const ten = document.getElementById('tensaoInput').value.trim();
      const out = document.getElementById('resultado');
      if (!pot || !ten) {
        out.textContent = 'Preenche ambos os campos.'; return;
      }

      const encontrados = dadosMeta.filter(r =>
        (r.potencia||'').trim() === pot &&
        (r.tensao  ||'').trim() === ten
      );
      if (!encontrados.length) {
        out.textContent = 'Nenhum transformador encontrado.'; return;
      }

      let html = `<strong>${encontrados.length} transformador(es):</strong><br>`;
      encontrados.forEach((m, i) => {
        const id = (m.id_secagenscore||'').trim();
        const stats = calcLCFullAndLast10(id, m.massai);
        const teMax = maiorTE(m);
        const mTon = (parseNum(m.massai)/1000).toFixed(3);
        html += `
          <div class="item">
            <strong>#${i+1} — ID:</strong> ${id}<br>
            <strong>Subprojecto:</strong> ${m.subprojecto||'N/A'}<br>
            <strong>Massai:</strong> ${mTon} t<br>
            <strong>Δ LC_3_8 total:</strong> ${stats.difLCFull}<br>
            <strong>Duração total (h):</strong> ${stats.durFull}<br>
            <strong>Taxa LC normalizada total:</strong> ${stats.taxaFull}<br>
            <strong>Δ LC_3_8 últimas 10h:</strong> ${stats.difLCLast10}<br>
            <strong>Taxa LC normalizada últimas 10h:</strong> ${stats.taxaLast10}<br>
            <strong>Maior valor TE ≤ 140:</strong> ${teMax}
          </div>
        `;
      });

      out.innerHTML = html;
    });
  </script>

</body>
</html>
