<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Filtrar Transformadores com Taxa LC</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 { color: #222; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, button {
      padding: 8px; width: 100%; margin-top: 5px; box-sizing: border-box;
    }
    button {
      margin-top: 15px; background-color: #333; color: white;
      border: none; cursor: pointer;
    }
    button:hover:not(:disabled) { background-color: #444; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    #resultado {
      margin-top: 25px; padding: 15px; background: #fff; border: 2px solid #ccc;
    }
    .item { padding: 10px; border-bottom: 1px solid #ddd; }
    .item:last-child { border-bottom: none; }
  </style>
</head>
<body>

  <h1>Filtrar Transformadores com Taxa LC</h1>

  <label for="csvMeta">1) CSV de Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv">

  <label for="csvSerie">2) CSV de Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv">

  <label for="potenciaInput">Potência (ex: 140):</label>
  <input type="text" id="potenciaInput" placeholder="Potência" disabled>

  <label for="tensaoInput">Tensão (ex: 240.5):</label>
  <input type="text" id="tensaoInput" placeholder="Tensão" disabled>

  <button id="btnFiltrar" disabled>Procurar</button>

  <div id="resultado">Carrega primeiro os dois ficheiros CSV.</div>

  <script>
    let dadosMeta = [], dadosSerie = [];

    // Ativa inputs quando ambos CSVs estiverem carregados
    function checkReady() {
      const ok = dadosMeta.length > 0 && dadosSerie.length > 0;
      ['potenciaInput','tensaoInput','btnFiltrar']
        .forEach(id => document.getElementById(id).disabled = !ok);
      if (ok) {
        document.getElementById('resultado')
          .textContent = 'CSV carregados. Insere potência e tensão.';
      }
    }

    // Carrega CSV de metadados
    document.getElementById('csvMeta').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        Papa.parse(ev.target.result, {
          header: true, skipEmptyLines: true,
          complete: r => {
            dadosMeta = r.data;
            checkReady();
          }
        });
      };
      reader.readAsText(file);
    });

    // Carrega CSV de séries temporais
    document.getElementById('csvSerie').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        Papa.parse(ev.target.result, {
          header: true, skipEmptyLines: true,
          complete: r => {
            dadosSerie = r.data;
            checkReady();
          }
        });
      };
      reader.readAsText(file);
    });

    // Converte string numérica (vírgula/ponto) em float
    function parseNum(str) {
      if (str == null) return NaN;
      return parseFloat(str.toString().replace(',', '.').trim());
    }

    // Calcula LC para um ID: ∆LC, duração (h) e taxa normalizada
    function calcLC(id, massaiKg) {
      const linhas = dadosSerie.filter(r =>
        (r.id_secagenscore||'').trim() === id &&
        r.LC_3_8 && r.DataHora
      );

      // Extrai valores LC_3_8
      const lcVals = linhas
        .map(r => parseNum(r.LC_3_8))
        .filter(n => !isNaN(n));

      let difLC = 'Insuficiente';
      if (lcVals.length >= 2) {
        difLC = +(lcVals[lcVals.length-1] - lcVals[0]).toFixed(3);
      }

      // Extrai timestamps e calcula duração em horas
      const times = linhas
        .map(r => new Date(r.DataHora))
        .filter(d => !isNaN(d.getTime()))
        .sort((a,b) => a - b);

      let duracao = 'Insuficiente';
      if (times.length >= 2) {
        const ms = times[times.length-1] - times[0];
        duracao = +(ms / (1000 * 60 * 60)).toFixed(2);
      }

      // Converte massai (kg → toneladas)
      const mKg = parseNum(massaiKg);
      const toneladas = mKg / 1000;

      // Calcula taxa normalizada
      let taxa = 'Insuficiente';
      if (typeof difLC === 'number' &&
          typeof duracao === 'number' &&
          toneladas > 0) {
        taxa = +(difLC / (duracao * toneladas)).toFixed(2);
      }

      return { difLC, duracao, taxa };
    }

    // Filtra e mostra resultados
    document.getElementById('btnFiltrar').addEventListener('click', () => {
      const pot = document.getElementById('potenciaInput').value.trim();
      const ten = document.getElementById('tensaoInput').value.trim();
      const out = document.getElementById('resultado');

      if (!pot || !ten) {
        out.textContent = 'Preenche ambos os campos.';
        return;
      }

      // Filtra metadados por potência e tensão
      const encontrados = dadosMeta.filter(r =>
        (r.potencia||'').trim() === pot &&
        (r.tensao  ||'').trim() === ten
      );

      if (encontrados.length === 0) {
        out.textContent = 'Nenhum transformador encontrado.';
        return;
      }

      // Monta o HTML de saída
      let html = `<strong>${encontrados.length} transformador(es) encontrado(s):</strong><br>`;
      encontrados.forEach((m, i) => {
        const id = (m.id_secagenscore||'').trim();
        const stats = calcLC(id, m.massai);
        const mTon = (parseNum(m.massai) / 1000).toFixed(3);

        html += `
          <div class="item">
            <strong>#${i+1} — ID:</strong> ${id}<br>
            <strong>Subprojecto:</strong> ${m.subprojecto || 'N/A'}<br>
            <strong>Massai:</strong> ${mTon} t<br>
            <strong>Δ LC_3_8:</strong> ${stats.difLC}<br>
            <strong>Duração (h):</strong> ${stats.duracao}<br>
            <strong>Taxa LC normalizada:</strong> ${stats.taxa}
          </div>
        `;
      });

      out.innerHTML = html;
    });
  </script>

</body>
</html>
