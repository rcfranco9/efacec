<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Efacec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f7;
      color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 32px;
    }

    button {
      background-color: #1a3d7c;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #152f63;
    }

    button:focus {
      outline: none;
      background-color: #11264f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Menu Principal</h1>
    <button onclick="location.href='resultado.html'">Ver Resultados</button>
    <button onclick="location.href='comparacao.html'">Comparar Transformadores</button>
    <button onclick="location.href='comparacaoparcial.html'">Aplicar Filtros</button>
  </div>

</body>
</html>
