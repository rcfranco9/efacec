<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Efacec</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rubik', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 50px 60px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 350px;
      width: 90%;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 35px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    button {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 14px;
      margin: 12px 0;
      width: 100%;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Escolhe uma opção</h1>
    <button onclick="location.href='resultado.html'">Ver Resultados</button>
    <button onclick="location.href='comparacao.html'">Comparar Transformadores</button>
    <button onclick="location.href='comparacaoparcial.html'">Aplicar Filtro</button>
  </div>

</body>
</html>
