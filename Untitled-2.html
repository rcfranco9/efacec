<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Efacec</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f7f9fa;
      color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      border: 1px solid #ccc;
      background-color: #fff;
      width: 600px;
      padding: 40px 50px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    .panel h1 {
      font-size: 20px;
      font-weight: 600;
      color: #222;
      border-bottom: 1px solid #ddd;
      padding-bottom: 12px;
      margin-bottom: 8px;
    }

    .action-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .action-group button {
      text-align: left;
      background-color: #e9ecef;
      border: 1px solid #ccc;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .action-group button:hover {
      background-color: #dbe1e5;
    }

    .action-group button:active {
      background-color: #cbd5db;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Efacec · Operações</h1>
    <div class="action-group">
      <button onclick="location.href='resultado.html'">Ver Resultados Técnicos</button>
      <button onclick="location.href='comparacao.html'">Comparar Transformadores</button>
      <button onclick="location.href='comparacaoparcial.html'">Aplicar Filtros Avançados</button>
    </div>
  </div>

</body>
</html>
