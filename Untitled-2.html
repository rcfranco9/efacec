<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Escolhe uma opção</title>
  <style>
    /* Fundo suave */
    body {
      background: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Caixa central */
    .container {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 700;
    }

    button {
      background-color: #4f46e5; /* azul roxo moderno */
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      margin: 12px 0;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
    }

    button:hover {
      background-color: #4338ca;
      box-shadow: 0 6px 12px rgba(67, 56, 202, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Escolhe uma opção:</h1>

    <button onclick="location.href='opcao1.html'">Opção 1</button>
    <button onclick="location.href='opcao2.html'">Opção 2</button>
    <button onclick="location.href='opcao3.html'">Opção 3</button>
  </div>

</body>
</html>
