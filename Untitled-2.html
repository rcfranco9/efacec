<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Escolhe uma opção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Escolhe uma opção:</h1>

  <button onclick="location.href='opcao1.html'">Opção 1</button>
  <button onclick="location.href='opcao2.html'">Opção 2</button>
  <button onclick="location.href='opcao3.html'">Opção 3</button>

</body>
</html>
