<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Efacec</title>
  <style>
/* Fundo suave com gradiente */
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Caixa central */
.container {
  background: #fff;
  padding: 40px 50px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
  text-align: center;
  width: 320px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  will-change: transform;
}

.container:hover {
  transform: translateY(-10px);
  box-shadow: 0 30px 60px rgba(102, 126, 234, 0.5);
}

h1 {
  margin-bottom: 35px;
  color: #2c3e50;
  font-weight: 800;
  font-size: 1.8rem;
  letter-spacing: 1px;
}

/* Botões com efeito moderno e sombras */
button {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  border: none;
  border-radius: 14px;
  padding: 14px 0;
  margin: 14px 0;
  width: 100%;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 8px 15px rgba(118, 75, 162, 0.3);
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  user-select: none;
}

button:hover {
  background: linear-gradient(135deg, #5a6ce6 0%, #623b9b 100%);
  box-shadow: 0 12px 20px rgba(98, 59, 155, 0.5);
  transform: translateY(-3px);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 6px 10px rgba(98, 59, 155, 0.4);
}

/* Remove o foco azul padrão do navegador e cria um foco personalizado */
button:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.6);
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Escolhe uma opção:</h1>

    <button onclick="location.href='resultado.html'">resultado</button>
    <button onclick="location.href='comparacao.html'">comparacao</button>
    <button onclick="location.href='comparacaoparcial.html'">filtros</button>
  </div>

</body>
</html>
