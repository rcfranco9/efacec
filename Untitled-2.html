<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Efacec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #212529;
      font-weight: 600;
      margin-bottom: 32px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 12px 0;
      background-color: #2b6cb0;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #2c5282;
      transform: translateY(-1px);
    }

    .btn:active {
      background-color: #1a365d;
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Menu Principal</h1>
    <button class="btn" onclick="location.href='resultado.html'">Ver Resultados</button>
    <button class="btn" onclick="location.href='comparacao.html'">Comparar Transformadores</button>
    <button class="btn" onclick="location.href='comparacaoparcial.html'">Aplicar Filtros</button>
  </div>

</body>
</html>
