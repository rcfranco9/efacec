<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Efacec</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 960px;
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      width: 280px;
      height: 180px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      transform: translateY(-4px);
    }

    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827;
    }

    .card p {
      font-size: 14px;
      color: #4b5563;
    }
  </style>
</head>
<body>

  <div class="container">
    <a class="card" href="resultado.html">
      <h2>Ver Resultados</h2>
      <p>Acede às medições técnicas e valores recolhidos.</p>
    </a>

    <a class="card" href="comparacao.html">
      <h2>Comparar Transformadores</h2>
      <p>Seleciona dois transformadores e compara os seus indicadores.</p>
    </a>

    <a class="card" href="comparacaoparcial.html">
      <h2>rrrrrrAplicar Filtros</h2>
      <p>Filtra por potência, tensão ou outros critérios técnicos.</p>
    </a>
  </div>

</body>
</html>
