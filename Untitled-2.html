<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Efacec</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #1d1d1f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 60px 40px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 48px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px 0;
      margin-bottom: 20px;
      font-size: 17px;
      font-weight: 500;
      color: #fff;
      background-color: #0071e3;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #005bb5;
    }

    .btn:active {
      background-color: #004494;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Menu Principal</h1>
    <button class="btn" onclick="location.href='resultado.html'">Ver Resultados</button>
    <button class="btn" onclick="location.href='comparacao.html'">Comparar Transformadores</button>
    <button class="btn" onclick="location.href='comparacaoparcial.html'">Aplicar Filtros</button>
  </div>

</body>
</html>
