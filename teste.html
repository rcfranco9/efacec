<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Consulta Transformador por Nome</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      background: #f5f5f5;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #ccc;
      background: #fff;
      border-radius: 8px;
      line-height: 1.6;
    }
    strong {
      color: #2c3e50;
    }
  </style>
</head>
<body>

<h1>Consulta Transformador</h1>

<label for="csvFile1">CSV1:</label>
<input type="file" id="csvFile1" accept=".csv" />

<label for="csvFile2">CSV2:</label>
<input type="file" id="csvFile2" accept=".csv" />

<label for="nomeInput">Nome do transformador (subprojecto):</label>
<input type="text" id="nomeInput" disabled placeholder="Insere o nome do transformador" />
<button onclick="buscarPorNome()" disabled id="btnBuscar">Procurar</button>

<div id="resultado">Por favor, carrega os ficheiros CSV antes de procurar.</div>
  <button id="btnExportarPDF" style="display: none; margin-top: 20px;">Exportar para PDF</button>


<script>
  let dadosCSV1 = [], dadosCSV2 = [];

  function ativarInputSePronto() {
    const btn = document.getElementById('btnBuscar');
    const input = document.getElementById('nomeInput');
    const aviso = document.getElementById('resultado');
    if (dadosCSV1.length && dadosCSV2.length) {
      btn.disabled = false;
      input.disabled = false;
      aviso.textContent = 'Ficheiros carregados. Insere o nome do transformador.';
    }
  }

  function carregarCSV(id, destino, callback) {
    document.getElementById(id).addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        Papa.parse(event.target.result, {
          header: true,
          skipEmptyLines: true,
          complete: function(res) {
            destino.length = 0;
            res.data.forEach(row => destino.push(row));
            callback();
          }
        });
      };
      reader.readAsText(file);
    });
  }

  carregarCSV('csvFile1', dadosCSV1, ativarInputSePronto);
  carregarCSV('csvFile2', dadosCSV2, ativarInputSePronto);

  function buscarPorNome() {
    const nome = document.getElementById('nomeInput').value.trim().toLowerCase();
    const out = document.getElementById('resultado');

    if (!nome) {
      out.textContent = 'Por favor, insere o nome do transformador.';
      return;
    }

    const meta = dadosCSV1.find(l => (l.subprojecto || '').trim().toLowerCase() === nome);
    if (!meta) {
      out.textContent = 'Transformador não encontrado nos metadados.';
      return;
    }

    const id = meta.id_secagenscore?.trim();
    if (!id) {
      out.textContent = 'Transformador sem ID válido.';
      return;
    }

    const serie = dadosCSV2.filter(l => (l.id_secagenscore || '').trim() === id);
    if (!serie.length) {
      out.textContent = 'Nenhum dado encontrado nas séries para este transformador.';
      return;
    }

    const valoresLC = serie
      .map(l => Number(l.LC_3_8))
      .filter(n => !isNaN(n));
    const difLC = valoresLC.length >= 2
      ? (valoresLC[valoresLC.length - 1] - valoresLC[0]).toFixed(3)
      : 'Insuficiente';

    const datas = serie
      .map(l => new Date(l.DataHora))
      .filter(d => !isNaN(d.getTime()))
      .sort((a, b) => a - b);
    if (datas.length < 2) {
      out.textContent = 'Dados de DataHora insuficientes.';
      return;
    }

    const duracao = (datas[datas.length - 1] - datas[0]) / 36e5;
    const massaiTon = Number(meta.massai) / 1000;

    let taxaLC = 'N/A';
    if (!isNaN(difLC) && !isNaN(duracao) && !isNaN(massaiTon) && massaiTon !== 0)
      taxaLC = (difLC / (duracao * massaiTon)).toFixed(2);

    const dadosOrdenados = serie
      .filter(l => l.DataHora && !isNaN(new Date(l.DataHora)))
      .sort((a, b) => new Date(a.DataHora) - new Date(b.DataHora));

    const final = new Date(dadosOrdenados[dadosOrdenados.length - 1].DataHora);
    const inicial = new Date(final.getTime() - 10 * 60 * 60 * 1000);
    const ultimos = dadosOrdenados.filter(l =>
      new Date(l.DataHora) >= inicial && new Date(l.DataHora) <= final
    );

    let difLC10h = 'Insuficiente';
    let taxa10h = 'N/A';

    const lcOrdenado10h = ultimos
      .filter(l => !isNaN(Number(l.LC_3_8)))
      .sort((a, b) => new Date(a.DataHora) - new Date(b.DataHora));

    if (lcOrdenado10h.length >= 2 && !isNaN(massaiTon) && massaiTon !== 0) {
      const lcInicial = Number(lcOrdenado10h[0].LC_3_8);
      const lcFinal = Number(lcOrdenado10h[lcOrdenado10h.length - 1].LC_3_8);

      difLC10h = (lcFinal - lcInicial).toFixed(3);
      taxa10h = (difLC10h / (10 * massaiTon)).toFixed(2);
    }

    const colunasTE = ['TE_5_4_1', 'TE_5_4_2', 'TE_5_4_3', 'TE_5_4_4', 'TE_5_4_5', 'TE_5_4_6'];
    let maxTE = null;
    serie.forEach(linha => {
      colunasTE.forEach(col => {
        const val = Number(linha[col]);
        if (!isNaN(val) && val > 0 && val <= 140) {
          if (maxTE === null || val > maxTE) maxTE = val;
        }
      });
    });
    maxTE = maxTE !== null ? maxTE.toFixed(3) : 'N/A';

    let minPE_5_5_1 = null;
    let minPE_4_17 = null;

    serie.forEach(linha => {
      const val1 = Number(linha.PE_5_5_1);
      if (!isNaN(val1) && val1 > 0.1) {
        if (minPE_5_5_1 === null || val1 < minPE_5_5_1) minPE_5_5_1 = val1;
      }
      const val2 = Number(linha.PE_4_17);
      if (!isNaN(val2) && val2 > 0.1) {
        if (minPE_4_17 === null || val2 < minPE_4_17) minPE_4_17 = val2;
      }
    });

    const textoMinPE_5_5_1 = minPE_5_5_1 !== null ? minPE_5_5_1.toFixed(3) : 'N/A';
    const textoMinPE_4_17 = minPE_4_17 !== null ? minPE_4_17.toFixed(3) : 'N/A';

    out.innerHTML = `
      <h2>Resultados para: ${meta.subprojecto}</h2>
      <p><strong>ID:</strong> ${id}</p>
      <p><strong>Potência:</strong> ${meta.potencia || 'N/A'}</p>
      <p><strong>Tensão:</strong> ${meta.tensao || 'N/A'}</p>
      <p><strong>Massa transformador:</strong> ${meta.massat || 'N/A'}</p>
      <p><strong>Massa isolantes:</strong> ${massaiTon.toFixed(3)} t</p>
      <p><strong>Duração total:</strong> ${duracao.toFixed(2)} h</p>
      <hr>
      <p><strong>Taxa de remoção de água:</strong> ${taxaLC}</p>
      <p><strong>Taxa de remoção de água nas ultimas 10h:</strong> ${taxa10h}</p>
      <hr>
      <p><strong>Maior valor de temperatura nas sondas:</strong> ${maxTE}</p>
      <hr>
      <p><strong>Menor valor de pressão :</strong> ${textoMinPE_5_5_1}</p>
      <p><strong>Menor valor de vácuo fino:</strong> ${textoMinPE_4_17}</p>
    `;
    document.getElementById("btnExportarPDF").style.display = 'inline-block';
  }
 
  const btnExportarPDF = document.getElementById("btnExportarPDF");

  btnExportarPDF.addEventListener("click", async () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
      orientation: "portrait",
      unit: "px",
      format: "a4"
    });

    const resultado = document.getElementById("resultado");

    await html2canvas(resultado, { scale: 2 }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const imgProps = doc.getImageProperties(imgData);
      const pdfWidth = doc.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      doc.addImage(imgData, "PNG", 20, 20, pdfWidth - 40, pdfHeight);
      const nome = document.getElementById("nomeInput").value.trim().replace(/\s+/g, "_");
      doc.save(`Relatorio_Transformador_${nome || 'saida'}.pdf`);
    });
  });


</script>

</body>
</html>
