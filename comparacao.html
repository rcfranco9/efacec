<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores com 2 CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
      font-size: 16px;
      color: #2c3e50;
    }
    .msg {
      padding: 12px;
      background: #fdecea;
      color: #a94442;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
    .transformador-dados {
      margin-bottom: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 6px;
    }
    .transformador-dados h3 {
      margin-top: 0;
      color: #2980b9;
    }
    .transformador-dados p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <h1>Comparar Transformadores</h1>

  <label for="csvMeta">Ficheiro CSV Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">Ficheiro CSV Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="id1Input">ID Transformador 1 (id_secagenscore):</label>
  <input type="text" id="id1Input" disabled placeholder="Insere o primeiro ID" />

  <label for="id2Input">ID Transformador 2 (id_secagenscore):</label>
  <input type="text" id="id2Input" disabled placeholder="Insere o segundo ID" />

  <button id="btnComparar" disabled>Comparar</button>

  <div id="resultado">
    Carrega ambos os ficheiros CSV para começar.
  </div>

  <script>
    let dadosMeta = [], dadosSerie = [];
    let metaCarregado = false, serieCarregado = false;

    function checkReady() {
      const ready = metaCarregado && serieCarregado;
      document.getElementById('id1Input').disabled = !ready;
      document.getElementById('id2Input').disabled = !ready;
      document.getElementById('btnComparar').disabled = !ready;
      if (ready) {
        document.getElementById('resultado').textContent = 'CSV carregados. Insere os dois IDs para comparar.';
      }
    }

    function carregarCSV(inputId, destino, tipo) {
      const input = document.getElementById(inputId);
      input.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: res => {
            destino.length = 0;
            for(let i=0; i < res.data.length; i++){
              destino.push(res.data[i]);
            }
            if(tipo === 'meta') metaCarregado = true;
            if(tipo === 'serie') serieCarregado = true;
            checkReady();
          },
          error: err => {
            document.getElementById('resultado').innerHTML = `<div class="msg">Erro ao ler CSV: ${err.message}</div>`;
          }
        });
      });
    }

    carregarCSV('csvMeta', dadosMeta, 'meta');
    carregarCSV('csvSerie', dadosSerie, 'serie');

    function parseNum(v) {
      const n = parseFloat((v||'').toString().replace(',', '.').trim());
      return isNaN(n) ? 0 : n;
    }

    // Função para calcular o maior valor entre TE_5_4_1 a TE_5_4_6 com limite 140
    function maxTE140(row) {
      const valores = [
        parseNum(row.TE_5_4_1),
        parseNum(row.TE_5_4_2),
        parseNum(row.TE_5_4_3),
        parseNum(row.TE_5_4_4),
        parseNum(row.TE_5_4_5),
        parseNum(row.TE_5_4_6),
      ];
      const maxVal = Math.max(...valores);
      return maxVal > 140 ? 140 : maxVal;
    }

    function getUltimoE10HorasAntes(id) {
      const rows = dadosSerie
        .filter(r => (r.id_secagenscore || '').trim() === id && r.LC_3_8 && r.DataHora)
        .map(r => {
          const t = new Date(r.DataHora.replace(' ', 'T')).getTime();
          return { ...r, ts: t, lc: parseNum(r.LC_3_8), maxTE: maxTE140(r) };
        })
        .filter(r => !isNaN(r.ts))
        .sort((a, b) => a.ts - b.ts);

      if (rows.length < 2) return null;

      const ultimo = rows[rows.length - 1];
      const alvo = ultimo.ts - 10 * 3600 * 1000;

      const anteriores = rows.filter(r => r.ts <= alvo);
      if (anteriores.length === 0) return null;

      const lc10hAntes = anteriores[anteriores.length - 1];

      return {
        ultimo: { lc: +ultimo.lc.toFixed(3), dataHora: new Date(ultimo.ts).toLocaleString('pt-PT'), maxTE: ultimo.maxTE },
        dezHorasAntes: { lc: +lc10hAntes.lc.toFixed(3), dataHora: new Date(lc10hAntes.ts).toLocaleString('pt-PT'), maxTE: lc10hAntes.maxTE }
      };
    }

    function getInicioFim(id) {
      const rows = dadosSerie
        .filter(r => (r.id_secagenscore || '').trim() === id && r.LC_3_8 && r.DataHora)
        .map(r => {
          const t = new Date(r.DataHora.replace(' ', 'T')).getTime();
          return { ...r, ts: t, lc: parseNum(r.LC_3_8), maxTE: maxTE140(r) };
        })
        .filter(r => !isNaN(r.ts))
        .sort((a, b) => a.ts - b.ts);

      if (rows.length < 2) return null;

      const inicio = rows[0];
      const fim = rows[rows.length - 1];
      const horasTotais = (fim.ts - inicio.ts) / (3600 * 1000);

      return {
        inicio: { lc: +inicio.lc.toFixed(3), dataHora: new Date(inicio.ts).toLocaleString('pt-PT'), maxTE: inicio.maxTE },
        fim: { lc: +fim.lc.toFixed(3), dataHora: new Date(fim.ts).toLocaleString('pt-PT'), maxTE: fim.maxTE },
        horasTotais
      };
    }

    function calcTaxa(id, massaiKg) {
      const valores10h = getUltimoE10HorasAntes(id);
      const valoresTotal = getInicioFim(id);

      const massat = parseNum(massaiKg) / 1000 || 1; // converte para toneladas

      let taxa10h = 0, deltaLC10h = 0;
      if (valores10h) {
        deltaLC10h = valores10h.ultimo.lc - valores10h.dezHorasAntes.lc;
        taxa10h = +(deltaLC10h / (10 * massat)).toFixed(3);
      }

      let taxaTotal = 0, deltaLCTotal = 0;
      if (valoresTotal && valoresTotal.horasTotais > 0) {
        deltaLCTotal = valoresTotal.fim.lc - valoresTotal.inicio.lc;
        taxaTotal = +(deltaLCTotal / (valoresTotal.horasTotais * massat)).toFixed(3);
      }

      return {
        taxa10h, deltaLC10h,
        taxaTotal, deltaLCTotal,
        valores10h, valoresTotal
      };
    }

    // Obter massa do metadado dado id
    function getMassa(id) {
      const meta = dadosMeta.find(m => (m.id_secagenscore || '').trim() === id);
      if (!meta) return 1;
      return parseNum(meta.Massa_kg) || 1;
    }

    // Comparar e mostrar no #resultado
    document.getElementById('btnComparar').addEventListener('click', () => {
      const id1 = document.getElementById('id1Input').value.trim();
      const id2 = document.getElementById('id2Input').value.trim();
      if (!id1 || !id2) {
        document.getElementById('resultado').innerHTML = `<div class="msg">Insere os dois IDs para comparar.</div>`;
        return;
      }

      const massa1 = getMassa(id1);
      const massa2 = getMassa(id2);

      const dados1 = calcTaxa(id1, massa1);
      const dados2 = calcTaxa(id2, massa2);

      if (!dados1.valores10h || !dados2.valores10h) {
        document.getElementById('resultado').innerHTML = `<div class="msg">Dados insuficientes para comparar.</div>`;
        return;
      }

      // Mostrar tabela com comparação
      const html = `
        <h2>Comparação dos Transformadores ${id1} vs ${id2}</h2>

        <div class="transformador-dados">
          <h3>${id1} (Massa: ${massa1} kg)</h3>
          <p>Último LC: ${dados1.valores10h.ultimo.lc} (${dados1.valores10h.ultimo.dataHora})</p>
          <p>LC 10h Antes: ${dados1.valores10h.dezHorasAntes.lc} (${dados1.valores10h.dezHorasAntes.dataHora})</p>
          <p>Max TE limitado a 140 (última leitura): ${dados1.valores10h.ultimo.maxTE}</p>
          <p>Max TE limitado a 140 (10h antes): ${dados1.valores10h.dezHorasAntes.maxTE}</p>
          <p>Taxa nas últimas 10h: ${dados1.taxa10h}</p>
          <p>Taxa total: ${dados1.taxaTotal}</p>
        </div>

        <div class="transformador-dados">
          <h3>${id2} (Massa: ${massa2} kg)</h3>
          <p>Último LC: ${dados2.valores10h.ultimo.lc} (${dados2.valores10h.ultimo.dataHora})</p>
          <p>LC 10h Antes: ${dados2.valores10h.dezHorasAntes.lc} (${dados2.valores10h.dezHorasAntes.dataHora})</p>
          <p>Max TE limitado a 140 (última leitura): ${dados2.valores10h.ultimo.maxTE}</p>
          <p>Max TE limitado a 140 (10h antes): ${dados2.valores10h.dezHorasAntes.maxTE}</p>
          <p>Taxa nas últimas 10h: ${dados2.taxa10h}</p>
          <p>Taxa total: ${dados2.taxaTotal}</p>
        </div>
      `;
      document.getElementById('resultado').innerHTML = html;
    });
  </script>

</body>
</html>
