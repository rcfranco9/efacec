<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .transformador-dados {
      margin-bottom: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 6px;
    }
    .transformador-dados h3 {
      margin-top: 0;
      color: #2980b9;
    }
    .transformador-dados p {
      margin: 4px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
  </style>
</head>
<body>

<h1>Comparar Transformadores</h1>

<label>CSV de Metadados:</label>
<input type="file" id="csvMeta" accept=".csv" />

<label>CSV de Séries:</label>
<input type="file" id="csvSerie" accept=".csv" />

<label>Nome Transformador 1 (subprojecto):</label>
<input type="text" id="nome1" disabled />

<label>Nome Transformador 2 (subprojecto):</label>
<input type="text" id="nome2" disabled />

<button id="btnComparar" disabled>Comparar</button>

<div id="resultado">Carrega os dois ficheiros CSV.</div>

<script>
let dadosMeta = [], dadosSerie = [];
function checkReady() {
  const ready = dadosMeta.length && dadosSerie.length;
  document.getElementById('nome1').disabled = !ready;
  document.getElementById('nome2').disabled = !ready;
  document.getElementById('btnComparar').disabled = !ready;
  if (ready) {
    document.getElementById('resultado').textContent = 'CSV carregados. Introduz os dois nomes dos transformadores.';
  }
}

function parseNum(v) {
  const n = parseFloat((v || '').toString().replace(',', '.').trim());
  return isNaN(n) ? NaN : n;
}

function getSerie(id) {
  return dadosSerie
    .filter(r => (r.id_secagenscore || '').trim() === id && r.LC_3_8 && r.DataHora)
    .map(r => {
      const t = new Date(r.DataHora.replace(' ', 'T')).getTime();
      return { ts: t, lc: parseNum(r.LC_3_8) };
    })
    .filter(r => !isNaN(r.ts) && !isNaN(r.lc))
    .sort((a, b) => a.ts - b.ts);
}

function calcTaxa(id, massaKg) {
  const serie = getSerie(id);
  if (serie.length < 2) return null;

  const ton = parseNum(massaKg) / 1000 || 1;
  const ultimo = serie[serie.length - 1];
  const alvo = ultimo.ts - 10 * 3600 * 1000;
  const anterior = serie.findLast(r => r.ts <= alvo) || serie[0];
  const delta10h = +(ultimo.lc - anterior.lc).toFixed(3);
  const taxa10h = +(delta10h / (10 * ton)).toFixed(4);
  const deltaTotal = +(serie[serie.length - 1].lc - serie[0].lc).toFixed(3);
  const duracao = (serie[serie.length - 1].ts - serie[0].ts) / 3600000;
  const taxaTotal = +(deltaTotal / (duracao * ton)).toFixed(4);

  return { delta10h, taxa10h, deltaTotal, taxaTotal, duracao };
}

function maxTE(id) {
  const colunas = ['TE_5_4_1','TE_5_4_2','TE_5_4_3','TE_5_4_4','TE_5_4_5','TE_5_4_6'];
  const valores = [];
  dadosSerie
    .filter(r => (r.id_secagenscore || '').trim() === id)
    .forEach(linha => {
      colunas.forEach(col => {
        const val = parseNum(linha[col]);
        if (!isNaN(val) && val > 0 && val <= 140) valores.push(val);
      });
    });
  return valores.length > 0 ? Math.max(...valores) : null;
}

function minPE(id, campo) {
  return dadosSerie
    .filter(r => (r.id_secagenscore || '').trim() === id)
    .map(r => parseNum(r[campo]))
    .filter(v => !isNaN(v) && v > 0.1)
    .reduce((min, val) => Math.min(min, val), Infinity);
}

function mostrarDadosMeta(meta) {
  const campos = ['id_secagenscore','marca','tipo','tensao','potencia','massat','massai','ano','local'];
  let html = `<div class="transformador-dados"><h3>${meta.subprojecto}</h3>`;
  campos.forEach(c => {
    if (meta[c]) html += `<p><strong>${c}:</strong> ${meta[c]}</p>`;
  });
  html += '</div>';
  return html;
}

function diffClass(v) {
  if (v > 0) return 'diff-positive';
  if (v < 0) return 'diff-negative';
  return 'diff-neutral';
}

function checkReady() {
  const ready = dadosMeta.length && dadosSerie.length;
  ['nome1', 'nome2', 'btnComparar'].forEach(id => document.getElementById(id).disabled = !ready);
  if (ready) document.getElementById('resultado').textContent = 'CSV carregados. Insere os nomes dos transformadores.';
}

document.getElementById('csvMeta').addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  Papa.parse(f, {
    header: true, skipEmptyLines: true,
    complete: res => { dadosMeta = res.data; checkReady(); }
  });
});

document.getElementById('csvSerie').addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  Papa.parse(f, {
    header: true, skipEmptyLines: true,
    complete: res => { dadosSerie = res.data; checkReady(); }
  });
});

document.getElementById('btnComparar').addEventListener('click', () => {
  const nome1 = document.getElementById('nome1').value.trim().toLowerCase();
  const nome2 = document.getElementById('nome2').value.trim().toLowerCase();
  const out = document.getElementById('resultado');

  const m1 = dadosMeta.find(r => (r.subprojecto || '').trim().toLowerCase() === nome1);
  const m2 = dadosMeta.find(r => (r.subprojecto || '').trim().toLowerCase() === nome2);

  if (!m1 || !m2) {
    out.innerHTML = `<p>Um ou ambos os nomes não foram encontrados nos metadados.</p>`;
    return;
  }

  const nome1 = document.getElementById('nome1').value.trim().toLowerCase();
const nome2 = document.getElementById('nome2').value.trim().toLowerCase();

const m1 = dadosMeta.find(r => (r.subprojecto || '').trim().toLowerCase() === nome1);
const m2 = dadosMeta.find(r => (r.subprojecto || '').trim().toLowerCase() === nome2);

if (!m1 || !m2) {
  out.innerHTML = '<p>Um ou ambos os nomes não foram encontrados nos metadados.</p>';
  return;
}

const id1 = (m1.id_secagenscore || '').trim();
const id2 = (m2.id_secagenscore || '').trim();

if (!id1 || !id2) {
  out.innerHTML = '<p>Um ou ambos os transformadores não têm ID válido.</p>';
  return;
}


  const t1 = calcTaxa(id1, m1.massai);
  const t2 = calcTaxa(id2, m2.massai);
  const te1 = maxTE(id1);
  const te2 = maxTE(id2);
  const pe1_417 = minPE(id1, 'PE_4_17');
  const pe2_417 = minPE(id2, 'PE_4_17');
  const pe1_551 = minPE(id1, 'PE_5_5_1');
  const pe2_551 = minPE(id2, 'PE_5_5_1');

  //let html = mostrarDadosMeta(m1) + mostrarDadosMeta(m2);

let html = '';
html += `
  <div class="transformador-dados">
    <h3>${m1.subprojecto}</h3>
    <p><strong>ID:</strong> ${id1}</p>
    <p><strong>Marca:</strong> ${m1.marca || 'N/A'}</p>
    <p><strong>Tipo:</strong> ${m1.tipo || 'N/A'}</p>
    <p><strong>Tensão:</strong> ${m1.tensao || 'N/A'}</p>
    <p><strong>Potência:</strong> ${m1.potencia || 'N/A'}</p>
    <p><strong>Massat:</strong> ${m1.massat || 'N/A'}</p>
    <p><strong>Massai:</strong> ${m1.massai || 'N/A'}</p>
    <p><strong>Ano:</strong> ${m1.ano || 'N/A'}</p>
    <p><strong>Local:</strong> ${m1.local || 'N/A'}</p>
  </div>`;

html += `
  <div class="transformador-dados">
    <h3>${m2.subprojecto}</h3>
    <p><strong>ID:</strong> ${id2}</p>
    <p><strong>Marca:</strong> ${m2.marca || 'N/A'}</p>
    <p><strong>Tipo:</strong> ${m2.tipo || 'N/A'}</p>
    <p><strong>Tensão:</strong> ${m2.tensao || 'N/A'}</p>
    <p><strong>Potência:</strong> ${m2.potencia || 'N/A'}</p>
    <p><strong>Massat:</strong> ${m2.massat || 'N/A'}</p>
    <p><strong>Massai:</strong> ${m2.massai || 'N/A'}</p>
    <p><strong>Ano:</strong> ${m2.ano || 'N/A'}</p>
    <p><strong>Local:</strong> ${m2.local || 'N/A'}</p>
  </div>`;

});
</script>

</body>
</html>
