<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores com 2 CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
    }
    .msg {
      padding: 12px;
      background: #fdecea;
      color: #a94442;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
  </style>
</head>
<body>

  <h1>Comparar Transformadores</h1>

  <label for="csvMeta">Ficheiro CSV Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">Ficheiro CSV Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="id1Input">ID Transformador 1 (id_secagenscore):</label>
  <input type="text" id="id1Input" disabled placeholder="Insere o primeiro ID" />

  <label for="id2Input">ID Transformador 2 (id_secagenscore):</label>
  <input type="text" id="id2Input" disabled placeholder="Insere o segundo ID" />

  <button id="btnComparar" disabled>Comparar</button>

  <div id="resultado">
    Carrega ambos os ficheiros CSV para começar.
  </div>

<script>
  let dadosMeta = [], dadosSerie = [];
  let metaCarregado = false, serieCarregado = false;

  function checkReady() {
    const ready = metaCarregado && serieCarregado;
    document.getElementById('id1Input').disabled = !ready;
    document.getElementById('id2Input').disabled = !ready;
    document.getElementById('btnComparar').disabled = !ready;
    if (ready) {
      document.getElementById('resultado').textContent = 'CSV carregados. Insere os dois IDs para comparar.';
    }
  }

  function carregarCSV(inputId, destino, tipo) {
    const input = document.getElementById(inputId);
    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: res => {
          destino.length = 0;
          for(let i=0; i < res.data.length; i++){
            destino.push(res.data[i]);
          }
          if(tipo === 'meta') metaCarregado = true;
          if(tipo === 'serie') serieCarregado = true;
          checkReady();
        },
        error: err => {
          document.getElementById('resultado').innerHTML = `<div class="msg">Erro ao ler CSV: ${err.message}</div>`;
        }
      });
    });
  }

  carregarCSV('csvMeta', dadosMeta, 'meta');
  carregarCSV('csvSerie', dadosSerie, 'serie');

  function parseNum(v) {
    const n = parseFloat((v||'').toString().replace(',', '.').trim());
    return isNaN(n) ? 0 : n;
  }

  function calcTaxas(id, massaKg) {
    const rows = dadosSerie
      .filter(r => (r.id_secagenscore || '').trim() === id && r.LC_3_8 && r.DataHora)
      .map(r => {
        const t = new Date(r.DataHora.replace(' ', 'T')).getTime();
        return { ts: t, lc: parseNum(r.LC_3_8) };
      })
      .filter(r => !isNaN(r.ts))
      .sort((a, b) => a.ts - b.ts);

    if (rows.length < 2) return { taxaNormal: 0, taxa10h: 0 };

    const primeiro = rows[0];
    const ultimo = rows[rows.length - 1];
    const massa = parseNum(massaKg) / 1000 || 1;

    const difNormal = ultimo.lc - primeiro.lc;
    const durNormal = (ultimo.ts - primeiro.ts) / 3600000;

    // Último valor e valor 10h antes
    const alvoTs = ultimo.ts - 10 * 3600000;
    let ponto10hAntes = null;
    for(let i = rows.length - 1; i >= 0; i--) {
      if (rows[i].ts <= alvoTs) {
        ponto10hAntes = rows[i];
        break;
      }
    }
    if (!ponto10hAntes) ponto10hAntes = primeiro;

    const dif10h = ultimo.lc - ponto10hAntes.lc;

    const taxaNormal = durNormal > 0 ? difNormal / durNormal / massa : 0;
    const taxa10h = 10 > 0 ? dif10h / 10 / massa : 0;

    return {
      taxaNormal: +taxaNormal.toFixed(3),
      taxa10h: +taxa10h.toFixed(3),
      ultimoLC: ultimo.lc,
      ultimoData: new Date(ultimo.ts).toLocaleString('pt-PT'),
      ponto10hLC: ponto10hAntes.lc,
      ponto10hData: new Date(ponto10hAntes.ts).toLocaleString('pt-PT')
    };
  }

  document.getElementById('btnComparar').addEventListener('click', () => {
    const id1 = document.getElementById('id1Input').value.trim();
    const id2 = document.getElementById('id2Input').value.trim();
    const out = document.getElementById('resultado');

    if (!id1 || !id2) {
      out.innerHTML = `<div class="msg">Por favor, insere os dois IDs.</div>`;
      return;
    }

    const m1 = dadosMeta.find(r => (r.id_secagenscore || '').trim() === id1);
    const m2 = dadosMeta.find(r => (r.id_secagenscore || '').trim() === id2);
    if (!m1 || !m2) {
      out.innerHTML = `<div class="msg">Um ou ambos os IDs não existem nos metadados.</div>`;
      return;
    }

    const taxas1 = calcTaxas(id1, m1.massai);
    const taxas2 = calcTaxas(id2, m2.massai);

    let html = `<h2>Comparação ID ${id1} × ID ${id2}</h2><table>
      <thead><tr>
        <th>Parâmetro</th>
        <th>ID ${id1}</th>
        <th>ID ${id2}</th>
        <th>Δ (1−2)</th>
      </tr></thead><tbody>`;

    // Último LC
    const ultimoLCdiff = +(taxas1.ultimoLC - taxas2.ultimoLC).toFixed(3);
    html += `<tr>
      <td>Último valor LC_3_8</td>
      <td>${taxas1.ultimoLC} (${taxas1.ultimoData})</td>
      <td>${taxas2.ultimoLC} (${taxas2.ultimoData})</td>
      <td class="${ultimoLCdiff>0?'diff-positive':ultimoLCdiff<0?'diff-negative':'diff-neutral'}">${ultimoLCdiff}</td>
    </tr>`;

    // Valor 10h antes
    const lc10hdiff = +(taxas1.ponto10hLC - taxas2.ponto10hLC).toFixed(3);
    html += `<tr>
      <td>Valor LC_3_8 10h antes</td>
      <td>${taxas1.ponto10hLC} (${taxas1.ponto10hData})</td>
      <td>${taxas2.ponto10hLC} (${taxas2.ponto10hData})</td>
      <td class="${lc10hdiff>0?'diff-positive':lc10hdiff<0?'diff-negative':'diff-neutral'}">${lc10hdiff}</td>
    </tr>`;

    // Taxa normal
    const taxaNormDiff = +(taxas1.taxaNormal - taxas2.taxaNormal).toFixed(3);
    html += `<tr>
      <td>Taxa normal (últ - primeiro) / duração (h) / massa (t)</td>
      <td>${taxas1.taxaNormal}</td>
      <td>${taxas2.taxaNormal}</td>
      <td class="${taxaNormDiff>0?'diff-positive':taxaNormDiff<0?'diff-negative':'diff-neutral'}">${taxaNormDiff}</td>
    </tr>`;

    // Taxa 10h
    const taxa10hDiff = +(taxas1.taxa10h - taxas2.taxa10h).toFixed(3);
    html += `<tr>
      <td>Taxa 10h (diferença último e 10h antes) / 10h / massa (t)</td>
      <td>${taxas1.taxa10h}</td>
      <td>${taxas2.taxa10h}</td>
      <td class="${taxa10hDiff>0?'diff-positive':taxa10hDiff<0?'diff-negative':'diff-neutral'}">${taxa10hDiff}</td>
    </tr>`;

    html += `</tbody></table>`;

    out.innerHTML = html;
  });
</script>

</body>
</html>
