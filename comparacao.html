<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores com 2 CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
      font-size: 16px;
      color: #2c3e50;
    }
    .msg {
      padding: 12px;
      background: #fdecea;
      color: #a94442;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
    .transformador-dados {
      margin-bottom: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 6px;
    }
    .transformador-dados h3 {
      margin-top: 0;
      color: #2980b9;
    }
    .transformador-dados p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <h1>Comparar Transformadores</h1>

  <label for="csvMeta">Ficheiro CSV Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">Ficheiro CSV Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="id1Input">ID Transformador 1 (id_secagenscore):</label>
  <input type="text" id="id1Input" disabled placeholder="Insere o primeiro ID" />

  <label for="id2Input">ID Transformador 2 (id_secagenscore):</label>
  <input type="text" id="id2Input" disabled placeholder="Insere o segundo ID" />

  <button id="btnComparar" disabled>Comparar</button>

  <div id="resultado">
    Carrega ambos os ficheiros CSV para começar.
  </div>

  <script>
    let dadosMeta = [], dadosSerie = [];
    let metaCarregado = false, serieCarregado = false;

    function checkReady() {
      const ready = metaCarregado && serieCarregado;
      document.getElementById('id1Input').disabled = !ready;
      document.getElementById('id2Input').disabled = !ready;
      document.getElementById('btnComparar').disabled = !ready;
      if (ready) {
        document.getElementById('resultado').textContent = 'CSV carregados. Insere os dois IDs para comparar.';
      }
    }

    function carregarCSV(inputId, destino, tipo) {
      const input = document.getElementById(inputId);
      input.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: res => {
            destino.length = 0;
            for(let i=0; i < res.data.length; i++){
              destino.push(res.data[i]);
            }
            if(tipo === 'meta') metaCarregado = true;
            if(tipo === 'serie') serieCarregado = true;
            checkReady();
          },
          error: err => {
            document.getElementById('resultado').innerHTML = `<div class="msg">Erro ao ler CSV: ${err.message}</div>`;
          }
        });
      });
    }

    carregarCSV('csvMeta', dadosMeta, 'meta');
    carregarCSV('csvSerie', dadosSerie, 'serie');

    function parseNum(v) {
      const n = parseFloat((v||'').toString().replace(',', '.').trim());
      return isNaN(n) ? 0 : n;
    }

    function getUltimoE10HorasAntes(id) {
      const rows = dadosSerie
        .filter(r => (r.id_secagenscore || '').trim() === id && r.LC_3_8 && r.DataHora)
        .map(r => {
          const t = new Date(r.DataHora.replace(' ', 'T')).getTime();
          return { ...r, ts: t, lc: parseNum(r.LC_3_8) };
        })
        .filter(r => !isNaN(r.ts))
        .sort((a, b) => a.ts - b.ts);

      if (rows.length < 2) return null;

      const ultimo = rows[rows.length - 1];
      const alvo = ultimo.ts - 10 * 3600 * 1000;

      const anteriores = rows.filter(r => r.ts <= alvo);
      if (anteriores.length === 0) return null;

      const lc10hAntes = anteriores[anteriores.length - 1];

      return {
        ultimo: { lc: +ultimo.lc.toFixed(3), dataHora: new Date(ultimo.ts).toLocaleString('pt-PT') },
        dezHorasAntes: { lc: +lc10hAntes.lc.toFixed(3), dataHora: new Date(lc10hAntes.ts).toLocaleString('pt-PT') }
      };
    }

    function getInicioFim(id) {
      const rows = dadosSerie
        .filter(r => (r.id_secagenscore || '').trim() === id && r.LC_3_8 && r.DataHora)
        .map(r => {
          const t = new Date(r.DataHora.replace(' ', 'T')).getTime();
          return { ...r, ts: t, lc: parseNum(r.LC_3_8) };
        })
        .filter(r => !isNaN(r.ts))
        .sort((a, b) => a.ts - b.ts);

      if (rows.length < 2) return null;

      const inicio = rows[0];
      const fim = rows[rows.length - 1];
      const horasTotais = (fim.ts - inicio.ts) / (3600 * 1000);

      return {
        inicio: { lc: +inicio.lc.toFixed(3), dataHora: new Date(inicio.ts).toLocaleString('pt-PT') },
        fim: { lc: +fim.lc.toFixed(3), dataHora: new Date(fim.ts).toLocaleString('pt-PT') },
        horasTotais
      };
    }

    function calcTaxa(id, massaiKg) {
      const valores10h = getUltimoE10HorasAntes(id);
      const valoresTotal = getInicioFim(id);

      const massat = parseNum(massaiKg) / 1000 || 1; // converte para toneladas

      let taxa10h = 0, deltaLC10h = 0;
      if (valores10h) {
        deltaLC10h = valores10h.ultimo.lc - valores10h.dezHorasAntes.lc;
        taxa10h = +(deltaLC10h / (10 * massat)).toFixed(3);
      }

      let taxaTotal = 0, deltaLCTotal = 0;
      if (valoresTotal && valoresTotal.horasTotais > 0) {
        deltaLCTotal = valoresTotal.fim.lc - valoresTotal.inicio.lc;
        taxaTotal = +(deltaLCTotal / (valoresTotal.horasTotais * massat)).toFixed(3);
      }

      return {
        taxa10h,
        deltaLC10h,
        ultimo10h: valores10h ? valores10h.ultimo : null,
        dezHorasAntes: valores10h ? valores10h.dezHorasAntes : null,
        taxaTotal,
        deltaLCTotal,
        inicioTotal: valoresTotal ? valoresTotal.inicio : null,
        fimTotal: valoresTotal ? valoresTotal.fim : null,
        horasTotais: valoresTotal ? valoresTotal.horasTotais : 0
      };
    }

    function mostrarDadosMeta(meta) {
      if (!meta) return '<p>Dados não encontrados.</p>';

      // Tensao e potencia antes das massas
      const camposMostrar = ['id_secagenscore', 'marca', 'tipo', 'tensao', 'potencia', 'massat', 'massai', 'ano', 'local'];

      let html = '<div class="transformador-dados">';
      html += `<h3>Transformador ${meta.id_secagenscore}</h3>`;
      camposMostrar.forEach(campo => {
        if(meta[campo] !== undefined && meta[campo] !== '') {
          html += `<p><strong>${campo.charAt(0).toUpperCase() + campo.slice(1)}:</strong> ${meta[campo]}</p>`;
        }
      });
      html += '</div>';
      return html;
    }

    function diffClass(v) {
      if (v > 0) return 'diff-positive';
      if (v < 0) return 'diff-negative';
      return 'diff-neutral';
    }

    document.getElementById('btnComparar').addEventListener('click', () => {
      const id1 = document.getElementById('id1Input').value.trim();
      const id2 = document.getElementById('id2Input').value.trim();
      const out = document.getElementById('resultado');

      if (!id1 || !id2) {
        out.innerHTML = `<div class="msg">Por favor, insere os dois IDs.</div>`;
        return;
      }

      const m1 = dadosMeta.find(r => (r.id_secagenscore||'').trim() === id1);
      const m2 = dadosMeta.find(r => (r.id_secagenscore||'').trim() === id2);
      if (!m1 || !m2) {
        out.innerHTML = `<div class="msg">Um ou ambos os IDs não existem nos metadados.</div>`;
        return;
      }

      const t1 = calcTaxa(id1, m1.massai);
      const t2 = calcTaxa(id2, m2.massai);

      // Mostrar dados dos transformadores
      let html = '';
      html += mostrarDadosMeta(m1);
      html += mostrarDadosMeta(m2);

      // Tabela de comparação
      html += `<h2>Comparação das Taxas de LC_3_8</h2>
      <table>
        <thead><tr>
          <th>Parâmetro</th>
          <th>ID ${id1}</th>
          <th>ID ${id2}</th>
          <th>Δ (1−2)</th>
        </tr></thead>
        <tbody>
          <tr>
            <td>Último valor LC_3_8 (últimas 10h)</td>
            <td>${t1.ultimo10h ? t1.ultimo10h.lc.toFixed(3) : 'N/A'}</td>
            <td>${t2.ultimo10h ? t2.ultimo10h.lc.toFixed(3) : 'N/A'}</td>
            <td class="${diffClass((t1.ultimo10h?.lc || 0) - (t2.ultimo10h?.lc || 0))}">${((t1.ultimo10h?.lc || 0) - (t2.ultimo10h?.lc || 0)).toFixed(3)}</td>
          </tr>
          <tr>
            <td>Valor LC_3_8 10h antes</td>
            <td>${t1.dezHorasAntes ? t1.dezHorasAntes.lc.toFixed(3) : 'N/A'}</td>
            <td>${t2.dezHorasAntes ? t2.dezHorasAntes.lc.toFixed(3) : 'N/A'}</td>
            <td class="${diffClass((t1.dezHorasAntes?.lc || 0) - (t2.dezHorasAntes?.lc || 0))}">${((t1.dezHorasAntes?.lc || 0) - (t2.dezHorasAntes?.lc || 0)).toFixed(3)}</td>
          </tr>
          <tr>
            <td>Δ LC_3_8 nas últimas 10h</td>
            <td>${t1.deltaLC10h.toFixed(3)}</td>
            <td>${t2.deltaLC10h.toFixed(3)}</td>
            <td class="${diffClass(t1.deltaLC10h - t2.deltaLC10h)}">${(t1.deltaLC10h - t2.deltaLC10h).toFixed(3)}</td>
          </tr>
          <tr>
            <td>Taxa (últimas 10h) [Δ LC / (10h * massat)]</td>
            <td>${t1.taxa10h.toFixed(4)}</td>
            <td>${t2.taxa10h.toFixed(4)}</td>
            <td class="${diffClass(t1.taxa10h - t2.taxa10h)}">${(t1.taxa10h - t2.taxa10h).toFixed(4)}</td>
          </tr>
          <tr>
            <td>Δ LC_3_8 total</td>
            <td>${t1.deltaLCTotal.toFixed(3)}</td>
            <td>${t2.deltaLCTotal.toFixed(3)}</td>
            <td class="${diffClass(t1.deltaLCTotal - t2.deltaLCTotal)}">${(t1.deltaLCTotal - t2.deltaLCTotal).toFixed(3)}</td>
          </tr>
          <tr>
            <td>Taxa total [Δ LC / (horasTotais * massat)]</td>
            <td>${t1.taxaTotal.toFixed(4)}</td>
            <td>${t2.taxaTotal.toFixed(4)}</td>
            <td class="${diffClass(t1.taxaTotal - t2.taxaTotal)}">${(t1.taxaTotal - t2.taxaTotal).toFixed(4)}</td>
          </tr>
          <tr>
            <td>Duração total (horas)</td>
            <td>${t1.horasTotais.toFixed(2)}</td>
            <td>${t2.horasTotais.toFixed(2)}</td>
            <td class="${diffClass(t1.horasTotais - t2.horasTotais)}">${(t1.horasTotais - t2.horasTotais).toFixed(2)}</td>
          </tr>
          <tr>
            <td>Tensão (kV)</td>
            <td>${parseNum(m1.tensao).toFixed(1)}</td>
            <td>${parseNum(m2.tensao).toFixed(1)}</td>
            <td class="${diffClass(parseNum(m1.tensao) - parseNum(m2.tensao))}">${(parseNum(m1.tensao) - parseNum(m2.tensao)).toFixed(1)}</td>
          </tr>
          <tr>
            <td>Potência (kVA)</td>
            <td>${parseNum(m1.potencia).toFixed(1)}</td>
            <td>${parseNum(m2.potencia).toFixed(1)}</td>
            <td class="${diffClass(parseNum(m1.potencia) - parseNum(m2.potencia))}">${(parseNum(m1.potencia) - parseNum(m2.potencia)).toFixed(1)}</td>
          </tr>
          <tr>
            <td>Massa isolamento (kg)</td>
            <td>${parseNum(m1.massai).toFixed(1)}</td>
            <td>${parseNum(m2.massai).toFixed(1)}</td>
            <td class="${diffClass(parseNum(m1.massai) - parseNum(m2.massai))}">${(parseNum(m1.massai) - parseNum(m2.massai)).toFixed(1)}</td>
          </tr>
          <tr>
            <td>Massa total (kg)</td>
            <td>${parseNum(m1.massat).toFixed(1)}</td>
            <td>${parseNum(m2.massat).toFixed(1)}</td>
            <td class="${diffClass(parseNum(m1.massat) - parseNum(m2.massat))}">${(parseNum(m1.massat) - parseNum(m2.massat)).toFixed(1)}</td>
          </tr>
        </tbody>
      </table>`;

      out.innerHTML = html;
    });
  </script>
</body>
</html>
