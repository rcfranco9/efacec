<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores com 2 CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* (o teu CSS permanece igual) */
  </style>
</head>
<body>

  <h1>Comparar Transformadores</h1>

  <label for="csvMeta">Ficheiro CSV Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">Ficheiro CSV Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="id1Input">ID Transformador 1 (id_secagenscore):</label>
  <input type="text" id="id1Input" disabled placeholder="Insere o primeiro ID" />

  <label for="id2Input">ID Transformador 2 (id_secagenscore):</label>
  <input type="text" id="id2Input" disabled placeholder="Insere o segundo ID" />

  <button id="btnComparar" disabled>Comparar</button>

  <div id="resultado">
    Carrega ambos os ficheiros CSV para começar.
  </div>

  <script>
    let dadosMeta = [], dadosSerie = [];

    function checkReady() {
      const ready = dadosMeta.length > 0 && dadosSerie.length > 0;
      ['id1Input','id2Input','btnComparar']
        .forEach(id => document.getElementById(id).disabled = !ready);
      if (ready) {
        document.getElementById('resultado')
          .textContent = 'CSV carregados. Insere os dois IDs para comparar.';
      }
    }

    // 1) CSV de Metadados
    document.getElementById('csvMeta')
      .addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          Papa.parse(ev.target.result, {
            header: true,
            skipEmptyLines: true,
            complete: res => {
              dadosMeta = res.data;
              checkReady();
            },
            error: err => {
              document.getElementById('resultado').innerHTML =
                `<div class="msg">Erro CSV metadados: ${err.message}</div>`;
            }
          });
        };
        reader.readAsText(file);
      });

    // 2) CSV de Séries Temporais
    document.getElementById('csvSerie')
      .addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          Papa.parse(ev.target.result, {
            header: true,
            skipEmptyLines: true,
            complete: res => {
              dadosSerie = res.data;
              checkReady();
            },
            error: err => {
              document.getElementById('resultado').innerHTML =
                `<div class="msg">Erro CSV séries: ${err.message}</div>`;
            }
          });
        };
        reader.readAsText(file);
      });

    // utilitário para converter strings numéricas
    function parseNum(v) {
      const n = parseFloat((v||'').toString().replace(',', '.').trim());
      return isNaN(n) ? 0 : n;
    }

    // calcula ∆LC, duração (h) e taxa
    function calcLC(id, massaiKg) {
      const rows = dadosSerie.filter(r =>
        (r.id_secagenscore||'').trim() === id &&
        r.LC_3_8 && r.DataHora
      );

      // LC valores
      const lc = rows
        .map(r => parseNum(r.LC_3_8))
        .filter(n => n !== 0)
        .sort((a,b)=>a-b);
      const difLC = lc.length >= 2
        ? +(lc[lc.length-1] - lc[0]).toFixed(3)
        : 0;

      // timestamps
      const ts = rows
        .map(r => new Date(r.DataHora).getTime())
        .filter(t => !isNaN(t))
        .sort((a,b)=>a-b);
      const dur = ts.length >= 2
        ? +((ts[ts.length-1] - ts[0]) / 36e5).toFixed(2)
        : 1;

      // massai t
      const ton = parseNum(massaiKg)/1000 || 1;

      // taxa garantida
      const taxa = +((difLC)/(dur*ton)).toFixed(2);
      return { difLC, dur, taxa };
    }

    document.getElementById('btnComparar')
      .addEventListener('click', () => {
        const id1 = document.getElementById('id1Input').value.trim();
        const id2 = document.getElementById('id2Input').value.trim();
        const out = document.getElementById('resultado');

        if (!id1 || !id2) {
          out.innerHTML = `<div class="msg">Por favor, insere os dois IDs.</div>`;
          return;
        }

        const m1 = dadosMeta.find(r => (r.id_secagenscore||'').trim() === id1);
        const m2 = dadosMeta.find(r => (r.id_secagenscore||'').trim() === id2);
        if (!m1 || !m2) {
          out.innerHTML = `<div class="msg">Um ou ambos os IDs não existem nos metadados.</div>`;
          return;
        }

        const s1 = calcLC(id1, m1.massai);
        const s2 = calcLC(id2, m2.massai);

        const meta = ['potencia','tensao','massat','massai'];
        const lcKeys = [
          { k:'difLC', label:'Variação LC_3_8' },
          { k:'dur',   label:'Duração (h)' },
          { k:'taxa',  label:'Taxa LC normalizada' }
        ];

        let html = `<h2>Comparação ID ${id1} × ID ${id2}</h2>`;
        html += `<table>
          <thead>
            <tr>
              <th>Parâmetro</th>
              <th>ID ${id1}</th>
              <th>ID ${id2}</th>
              <th>Δ (1−2)</th>
            </tr>
          </thead>
          <tbody>`;

        // metadados
        meta.forEach(c => {
          const v1 = parseNum(m1[c]), v2 = parseNum(m2[c]);
          const diff = +(v1 - v2).toFixed(2);
          html += `<tr>
            <td>${c.charAt(0).toUpperCase()+c.slice(1)}</td>
            <td>${v1}</td>
            <td>${v2}</td>
            <td class="${diff>0?'diff-positive':diff<0?'diff-negative':'diff-neutral'}">${diff}</td>
          </tr>`;
        });

        // LC stats
        lcKeys.forEach(o => {
          const v1 = s1[o.k], v2 = s2[o.k];
          const diff = +(v1 - v2).toFixed(2);
          html += `<tr>
            <td>${o.label}</td>
            <td>${v1}</td>
            <td>${v2}</td>
            <td class="${diff>0?'diff-positive':diff<0?'diff-negative':'diff-neutral'}">${diff}</td>
          </tr>`;
        });

        html += `</tbody></table>`;
        out.innerHTML = html;
      });
  </script>
</body>
</html>
