<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores com 2 CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 40px auto;
      max-width: 700px;
      background: #f5f7fa;
      color: #333;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #222;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #555;
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 22px;
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s;
    }
    button:hover:not(:disabled) { background-color: #0056b3; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    #resultado {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f0f4ff;
      color: #004085;
      font-weight: 700;
    }
    tbody tr:hover {
      background-color: #f9faff;
    }
    .diff-positive { color: #198754; font-weight: 600; }
    .diff-negative { color: #dc3545; font-weight: 600; }
    .diff-neutral  { color: #6c757d; font-weight: 500; }
    .msg {
      padding: 15px;
      background: #ffe6e6;
      border-radius: 6px;
      border: 1px solid #dc3545;
      color: #b02a37;
      font-weight: 600;
      margin-top: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Comparar Transformadores</h1>

  <label for="csvMeta">Ficheiro CSV Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">Ficheiro CSV Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="id1Input">ID Transformador 1 (id_secagenscore):</label>
  <input type="text" id="id1Input" disabled placeholder="Insere o primeiro ID" />

  <label for="id2Input">ID Transformador 2 (id_secagenscore):</label>
  <input type="text" id="id2Input" disabled placeholder="Insere o segundo ID" />

  <button id="btnComparar" disabled>Comparar</button>

  <div id="resultado">
    Carrega ambos os ficheiros CSV para começar.
  </div>

  <script>
    let dadosMeta = [], dadosSerie = [];

    // ativa inputs quando ambos estiverem carregados
    function checkReady() {
      if (dadosMeta.length && dadosSerie.length) {
        ['id1Input','id2Input','btnComparar']
          .forEach(id => document.getElementById(id).disabled = false);
        document.getElementById('resultado')
          .textContent = 'CSV carregados. Insere os dois IDs para comparar.';
      }
    }

    // carregar metadados
    document.getElementById('csvMeta')
      .addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        new FileReader().onload = ev => {
          Papa.parse(ev.target.result, {
            header: true, skipEmptyLines: true,
            complete: r => {
              dadosMeta = r.data;
              checkReady();
            },
            error: err => {
              document.getElementById('resultado').innerHTML =
                `<div class="msg">Erro CSV metadados: ${err.message}</div>`;
            }
          });
        };
        .readAsText(file);
      });

    // carregar série temporal
    document.getElementById('csvSerie')
      .addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        new FileReader().onload = ev => {
          Papa.parse(ev.target.result, {
            header: true, skipEmptyLines: true,
            complete: r => {
              dadosSerie = r.data;
              checkReady();
            },
            error: err => {
              document.getElementById('resultado').innerHTML =
                `<div class="msg">Erro CSV séries: ${err.message}</div>`;
            }
          });
        };
        .readAsText(file);
      });

    function formata(v, dec=2) {
      if (v == null || v==='N/A') return 'N/A';
      return parseFloat(v).toFixed(dec);
    }

    function classifica(diff) {
      if (diff===0||diff==='N/A') return 'diff-neutral';
      return diff>0 ? 'diff-positive' : 'diff-negative';
    }

    // calcula stats LC para um ID usando dadosSerie e massai_kg dos metadados
    function calcLCStats(id, massai_kg) {
      const linhas = dadosSerie
        .filter(r => (r.id_secagenscore||'').trim()===id)
        .filter(r => r.LC_3_8 && r.DataHora);

      const vals = linhas
        .map(r => parseFloat(r.LC_3_8.toString().replace(',','.')))
        .filter(n => !isNaN(n));
      const difLC = vals.length>=2
        ? +(vals[vals.length-1] - vals[0]).toFixed(3)
        : 'N/A';

      const dates = linhas
        .map(r => new Date(r.DataHora))
        .filter(d => !isNaN(d.getTime()))
        .sort((a,b)=>a-b);
      const dur = dates.length>=2
        ? +((dates[dates.length-1] - dates[0]) / 36e5).toFixed(2)
        : 'N/A';

      const ton = parseFloat(massai_kg)/1000;
      const taxa = (typeof difLC==='number' && typeof dur==='number' && ton>0)
        ? +((difLC)/(dur*ton)).toFixed(2)
        : 'N/A';

      return { difLC, dur, taxa };
    }

    document.getElementById('btnComparar')
      .addEventListener('click', () => {
        const id1 = document.getElementById('id1Input').value.trim();
        const id2 = document.getElementById('id2Input').value.trim();
        const out = document.getElementById('resultado');

        if (!id1 || !id2) {
          out.innerHTML = `<div class="msg">Por favor, insere os dois IDs.</div>`;
          return;
        }

        const m1 = dadosMeta.find(r=> (r.id_secagenscore||'').trim()===id1);
        const m2 = dadosMeta.find(r=> (r.id_secagenscore||'').trim()===id2);
        if (!m1 || !m2) {
          out.innerHTML = `<div class="msg">Um ou ambos os IDs não existem nos metadados.</div>`;
          return;
        }

        const stats1 = calcLCStats(id1, m1.massai);
        const stats2 = calcLCStats(id2, m2.massai);

        const metaCampos = ['potencia','tensao','massat','massai'];
        const lcKeys = [
          { k:'difLC', label:'Variação LC_3_8' },
          { k:'dur',   label:'Duração (h)' },
          { k:'taxa',  label:'Taxa LC normalizada' }
        ];

        let html = `<h2>Comparação ID ${id1} × ID ${id2}</h2>`;
        html += `<table>
          <thead>
            <tr>
              <th>Parâmetro</th>
              <th>ID ${id1}</th>
              <th>ID ${id2}</th>
              <th>Δ (1 − 2)</th>
            </tr>
          </thead>
          <tbody>`;

        // Metadados
        metaCampos.forEach(c => {
          const v1 = m1[c]||'N/A';
          const v2 = m2[c]||'N/A';
          const n1 = parseFloat(v1.toString().replace(',','.'));
          const n2 = parseFloat(v2.toString().replace(',','.'));
          const diff = (!isNaN(n1)&&!isNaN(n2))
            ? +(n1 - n2).toFixed(2)
            : 'N/A';
          html += `<tr>
            <td>${c.charAt(0).toUpperCase()+c.slice(1)}</td>
            <td>${formata(v1)}</td>
            <td>${formata(v2)}</td>
            <td class="${classifica(diff)}">${diff}</td>
          </tr>`;
        });

        // LC Stats
        lcKeys.forEach(o => {
          const v1 = stats1[o.k], v2 = stats2[o.k];
          const diff = (typeof v1==='number'&&typeof v2==='number')
            ? +(v1 - v2).toFixed(2)
            : 'N/A';
          html += `<tr>
            <td>${o.label}</td>
            <td>${formata(v1)}</td>
            <td>${formata(v2)}</td>
            <td class="${classifica(diff)}">${diff}</td>
          </tr>`;
        });

        html += `</tbody></table>`;
        out.innerHTML = html;
      });
  </script>
</body>
</html>
