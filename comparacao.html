<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 40px auto;
      max-width: 650px;
      background: #f5f7fa;
      color: #333;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #222;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 22px;
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f0f4ff;
      color: #004085;
      font-weight: 700;
    }
    tbody tr:hover {
      background-color: #f9faff;
    }
    .diff-positive { color: #198754; font-weight: 600; }
    .diff-negative { color: #dc3545; font-weight: 600; }
    .diff-neutral  { color: #6c757d; font-weight: 500; }
    .msg {
      padding: 15px;
      background: #ffe6e6;
      border-radius: 6px;
      border: 1px solid #dc3545;
      color: #b02a37;
      font-weight: 600;
      margin-top: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Comparar Transformadores</h1>

  <label for="csvFile">Escolhe o ficheiro CSV:</label>
  <input type="file" id="csvFile" accept=".csv" />

  <label for="id1Input">ID Transformador 1 (id_secagenscore):</label>
  <input type="text" id="id1Input" disabled placeholder="Insere o primeiro ID" />

  <label for="id2Input">ID Transformador 2 (id_secagenscore):</label>
  <input type="text" id="id2Input" disabled placeholder="Insere o segundo ID" />

  <button id="btnComparar" disabled>Comparar</button>

  <div id="resultado">
    Por favor, carrega o ficheiro CSV antes de comparar.
  </div>

  <script>
    let dadosCSV = [];

    document.getElementById('csvFile')
      .addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = evt => {
          Papa.parse(evt.target.result, {
            header: true,
            skipEmptyLines: true,
            complete: res => {
              dadosCSV = res.data;
              document.getElementById('resultado').textContent =
                'CSV carregado. Insere os dois IDs para comparar.';
              ['id1Input','id2Input','btnComparar']
                .forEach(id => document.getElementById(id).disabled = false);
            },
            error: err => {
              document.getElementById('resultado').innerHTML =
                `<div class="msg">Erro ao ler CSV: ${err.message}</div>`;
            }
          });
        };
        reader.readAsText(file);
      });

    function formata(val, decimals = 2) {
      if (val == null || val === 'N/A') return 'N/A';
      return parseFloat(val).toFixed(decimals);
    }

    function classifica(diff) {
      if (diff === 0 || diff === 'N/A') return 'diff-neutral';
      return diff > 0 ? 'diff-positive' : 'diff-negative';
    }

    // retorna { difLC, duracao, taxa }
    function calcLCStats(id, massai_kg) {
      const linhas = dadosCSV
        .filter(r => (r.id_secagenscore||'').trim() === id)
        .filter(r => r.LC_3_8 && r.DataHora);

      // extrai LC
      const vals = linhas
        .map(r => parseFloat(r.LC_3_8.toString().replace(',', '.')))
        .filter(n => !isNaN(n));
      const difLC = vals.length >= 2
        ? +(vals[vals.length-1] - vals[0]).toFixed(3)
        : 'N/A';

      // extrai datas
      const dates = linhas
        .map(r => new Date(r.DataHora))
        .filter(d => !isNaN(d.getTime()))
        .sort((a,b)=>a-b);
      const duracao = (dates.length >= 2)
        ? +((dates[dates.length-1] - dates[0]) / 36e5).toFixed(2)
        : 'N/A';

      // massai em toneladas
      const ton = parseFloat(massai_kg)/1000;
      const taxa = (typeof difLC==='number' && typeof duracao==='number' && ton>0)
        ? +((difLC)/(duracao*ton)).toFixed(2)
        : 'N/A';

      return { difLC, duracao, taxa };
    }

    document.getElementById('btnComparar')
      .addEventListener('click', function() {
        const id1 = document.getElementById('id1Input').value.trim();
        const id2 = document.getElementById('id2Input').value.trim();
        const out = document.getElementById('resultado');

        if (!id1 || !id2) {
          out.innerHTML = `<div class="msg">Por favor, insere os dois IDs.</div>`;
          return;
        }
        const d1 = dadosCSV.find(r=> (r.id_secagenscore||'').trim()===id1);
        const d2 = dadosCSV.find(r=> (r.id_secagenscore||'').trim()===id2);
        if (!d1 || !d2) {
          out.innerHTML = `<div class="msg">Não encontrei um ou ambos os IDs no ficheiro.</div>`;
          return;
        }

        // metadados + LC
        const metaCampos = ['potencia','tensao','massat','massai'];
        const stats1 = calcLCStats(id1, d1.massai);
        const stats2 = calcLCStats(id2, d2.massai);

        // constrói tabela
        let html = `<h2>Comparação ID ${id1} × ID ${id2}</h2>`;
        html += `<table>
          <thead>
            <tr>
              <th>Parâmetro</th>
              <th>ID ${id1}</th>
              <th>ID ${id2}</th>
              <th>Δ (1 − 2)</th>
            </tr>
          </thead>
          <tbody>`;

        // metadados
        metaCampos.forEach(c => {
          const v1 = d1[c] || 'N/A';
          const v2 = d2[c] || 'N/A';
          const n1 = parseFloat(v1.toString().replace(',', '.'));
          const n2 = parseFloat(v2.toString().replace(',', '.'));
          const diff = (!isNaN(n1)&&!isNaN(n2))
            ? +(n1 - n2).toFixed(2)
            : 'N/A';
          html += `<tr>
            <td>${c.charAt(0).toUpperCase()+c.slice(1)}</td>
            <td>${formata(v1)}</td>
            <td>${formata(v2)}</td>
            <td class="${classifica(diff)}">${diff}</td>
          </tr>`;
        });

        // LC stats
        const lcLabels = {
          difLC: 'Variação LC_3_8',
          duracao: 'Duração (h)',
          taxa: 'Taxa LC normalizada'
        };
        ['difLC','duracao','taxa'].forEach(key => {
          const v1 = stats1[key], v2 = stats2[key];
          const diff = (typeof v1==='number' && typeof v2==='number')
            ? +(v1 - v2).toFixed(2)
            : 'N/A';
          html += `<tr>
            <td>${lcLabels[key]}</td>
            <td>${formata(v1)}</td>
            <td>${formata(v2)}</td>
            <td class="${classifica(diff)}">${diff}</td>
          </tr>`;
        });

        html += `</tbody></table>`;
        out.innerHTML = html;
      });
  </script>

</body>
</html>
