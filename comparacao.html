<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores com 2 CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
    }
    .msg {
      padding: 12px;
      background: #fdecea;
      color: #a94442;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
  </style>
</head>
<body>

  <h1>Comparar Transformadores</h1>

  <label for="csvMeta">Ficheiro CSV Metadados:</label>
  <input type="file" id="csvMeta" accept=".csv" />

  <label for="csvSerie">Ficheiro CSV Séries (LC_3_8 + DataHora):</label>
  <input type="file" id="csvSerie" accept=".csv" />

  <label for="id1Input">ID Transformador 1 (id_secagenscore):</label>
  <input type="text" id="id1Input" disabled placeholder="Insere o primeiro ID" />

  <label for="id2Input">ID Transformador 2 (id_secagenscore):</label>
  <input type="text" id="id2Input" disabled placeholder="Insere o segundo ID" />

  <button id="btnComparar" disabled>Comparar</button>

  <div id="resultado">
    Carrega ambos os ficheiros CSV para começar.
  </div>

  <script>
    let dadosMeta = [], dadosSerie = [];

    function checkReady() {
      const ready = dadosMeta.length > 0 && dadosSerie.length > 0;
      ['id1Input','id2Input','btnComparar'].forEach(id =>
        document.getElementById(id).disabled = !ready
      );
      if (ready) {
        document.getElementById('resultado').textContent =
          'CSV carregados. Insere os dois IDs para comparar.';
      }
    }

    function carregarCSV(id, destino, callback) {
      document.getElementById(id).addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          Papa.parse(ev.target.result, {
            header: true,
            skipEmptyLines: true,
            complete: res => {
              destino.length = 0;
              Array.prototype.push.apply(destino, res.data);
              setTimeout(callback, 0);
            },
            error: err => {
              document.getElementById('resultado').innerHTML =
                `<div class="msg">Erro ao ler CSV: ${err.message}</div>`;
            }
          });
        };
        reader.readAsText(file);
      });
    }

    carregarCSV('csvMeta', dadosMeta, checkReady);
    carregarCSV('csvSerie', dadosSerie, checkReady);

    function parseNum(v) {
      const n = parseFloat((v||'').toString().replace(',', '.').trim());
      return isNaN(n) ? 0 : n;
    }

    function calcLC(id, massaiKg) {
      const rows = dadosSerie.filter(r =>
        (r.id_secagenscore||'').trim() === id &&
        r.LC_3_8 && r.DataHora
      );
      const lc = rows.map(r => parseNum(r.LC_3_8)).sort((a,b)=>a-b);
      const difLC = lc.length >= 2 ? +(lc[lc.length-1] - lc[0]).toFixed(3) : 0;

      const ts = rows
        .map(r => new Date(r.DataHora.replace(' ', 'T')).getTime())
        .filter(t => !isNaN(t))
        .sort((a,b) => a - b);

      const dur = ts.length >= 2 ? +((ts[ts.length-1] - ts[0]) / 36e5).toFixed(2) : 1;
      const ton = parseNum(massaiKg) / 1000 || 1;
      const taxa = +((difLC) / (dur * ton)).toFixed(2);
      return { difLC, dur, taxa };
    }

    document.getElementById('btnComparar').addEventListener('click', () => {
      const id1 = document.getElementById('id1Input').value.trim();
      const id2 = document.getElementById('id2Input').value.trim();
      const out = document.getElementById('resultado');

      if (!id1 || !id2) {
        out.innerHTML = `<div class="msg">Por favor, insere os dois IDs.</div>`;
        return;
      }

      const m1 = dadosMeta.find(r => (r.id_secagenscore||'').trim() === id1);
      const m2 = dadosMeta.find(r => (r.id_secagenscore||'').trim() === id2);
      if (!m1 || !m2) {
        out.innerHTML = `<div class="msg">Um ou ambos os IDs não existem nos metadados.</div>`;
        return;
      }

      const s1 = calcLC(id1, m1.massai);
      const s2 = calcLC(id2, m2.massai);

      const meta = ['potencia','tensao','massat','massai'];
      const lcKeys = [
        { k:'difLC', label:'Variação LC_3_8' },
        { k:'dur',   label:'Duração (h)' },
        { k:'taxa',  label:'Taxa LC normalizada' }
      ];

      let html = `<h2>Comparação ID ${id1} × ID ${id2}</h2><table>
        <thead><tr>
          <th>Parâmetro</th>
          <th>ID ${id1}</th>
          <th>ID ${id2}</th>
          <th>Δ (1−2)</th>
        </tr></thead><tbody>`;

      meta.forEach(c => {
        const v1 = parseNum(m1[c]), v2 = parseNum(m2[c]);
        const diff = +(v1 - v2).toFixed(2);
        html += `<tr>
          <td>${c.charAt(0).toUpperCase() + c.slice(1)}</td>
          <td>${v1}</td>
          <td>${v2}</td>
          <td class="${diff>0?'diff-positive':diff<0?'diff-negative':'diff-neutral'}">${diff}</td>
        </tr>`;
      });

      lcKeys.forEach(o => {
        const v1 = s1[o.k], v2 = s2[o.k];
        const diff = +(v1 - v2).toFixed(2);
        html += `<tr>
          <td>${o.label}</td>
          <td>${v1}</td>
          <td>${v2}</td>
          <td class="${diff>0?'diff-positive':diff<0?'diff-negative':'diff-neutral'}">${diff}</td>
        </tr>`;
      });

      html += `</tbody></table>`;
      out.innerHTML = html;
    });
  </script>

</body>
</html>
