<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparar Transformadores</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .transformador-dados {
      margin-bottom: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 6px;
    }
    .transformador-dados h3 {
      margin-top: 0;
      color: #2980b9;
    }
    .transformador-dados p {
      margin: 4px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background: #2980b9;
      color: white;
    }
    .diff-positive { color: green; font-weight: bold; }
    .diff-negative { color: red; font-weight: bold; }
    .diff-neutral  { color: gray; }
  </style>
</head>
<body>

<h1>Comparar Transformadores</h1>

<label>CSV de Metadados:</label>
<input type="file" id="csvMeta" accept=".csv">

<label>CSV de Séries (LC_3_8 + DataHora):</label>
<input type="file" id="csvSerie" accept=".csv">

<label>ID Transformador 1:</label>
<input type="text" id="id1" disabled>

<label>ID Transformador 2:</label>
<input type="text" id="id2" disabled>

<button id="btnComparar" disabled>Comparar</button>

<div id="resultado">Carrega os dois ficheiros CSV.</div>

<script>
let dadosMeta = [], dadosSerie = [];

function parseNum(v) {
  const n = parseFloat((v || '').toString().replace(',', '.').trim());
  return isNaN(n) ? NaN : n;
}

function maxTE(meta) {
  const colunas = ['TE_5_4_1','TE_5_4_2','TE_5_4_3','TE_5_4_4','TE_5_4_5','TE_5_4_6'];
  const valores = colunas
    .map(c => parseNum(meta[c]))
    .filter(v => !isNaN(v) && v > 0 && v <= 140);
  return valores.length ? Math.max(...valores) : null;
}
function getSerie(id) {
  return dadosSerie
    .filter(r => (r.id_secagenscore || '').trim() === id && r.LC_3_8 && r.DataHora)
    .map(r => {
      const t = new Date(r.DataHora.replace(' ', 'T')).getTime();
      return { ts: t, lc: parseNum(r.LC_3_8) };
    })
    .filter(r => !isNaN(r.ts) && !isNaN(r.lc))
    .sort((a, b) => a.ts - b.ts);
}

function calcTaxa(id, massaKg) {
  const serie = getSerie(id);
  if (serie.length < 2) return null;

  const ton = parseNum(massaKg) / 1000 || 1;
  const ultimo = serie[serie.length - 1];
  const alvo = ultimo.ts - 10 * 3600 * 1000;
  const anterior = serie.findLast(r => r.ts <= alvo) || serie[0];
  const delta10h = +(ultimo.lc - anterior.lc).toFixed(3);
  const taxa10h = +(delta10h / (10 * ton)).toFixed(4);

  const deltaTotal = +(serie[serie.length - 1].lc - serie[0].lc).toFixed(3);
  const duracao = (serie[serie.length - 1].ts - serie[0].ts) / 3600000;
  const taxaTotal = +(deltaTotal / (duracao * ton)).toFixed(4);

  return { delta10h, taxa10h, deltaTotal, taxaTotal, duracao };
}

function mostrarDadosMeta(meta) {
  const campos = ['id_secagenscore','marca','tipo','tensao','potencia','massat','massai','ano','local'];
  let html = '<div class="transformador-dados"><h3>Transformador ' + meta.id_secagenscore + '</h3>';
  campos.forEach(c => {
    if (meta[c]) html += `<p><strong>${c}:</strong> ${meta[c]}</p>`;
  });
  html += '</div>';
  return html;
}

function diffClass(v) {
  if (v > 0) return 'diff-positive';
  if (v < 0) return 'diff-negative';
  return 'diff-neutral';
}

document.getElementById('csvMeta').addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  Papa.parse(f, {
    header: true, skipEmptyLines: true,
    complete: res => { dadosMeta = res.data; checkReady(); }
  });
});

document.getElementById('csvSerie').addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  Papa.parse(f, {
    header: true, skipEmptyLines: true,
    complete: res => { dadosSerie = res.data; checkReady(); }
  });
});

function checkReady() {
  const ready = dadosMeta.length && dadosSerie.length;
  document.getElementById('id1').disabled = !ready;
  document.getElementById('id2').disabled = !ready;
  document.getElementById('btnComparar').disabled = !ready;
  if (ready) {
    document.getElementById('resultado').textContent = 'CSV carregados. Introduz os dois IDs.';
  }
}

document.getElementById('btnComparar').addEventListener('click', () => {
  const id1 = document.getElementById('id1').value.trim();
  const id2 = document.getElementById('id2').value.trim();
  const out = document.getElementById('resultado');

  const m1 = dadosMeta.find(r => (r.id_secagenscore || '').trim() === id1);
  const m2 = dadosMeta.find(r => (r.id_secagenscore || '').trim() === id2);

  if (!m1 || !m2) {
    out.innerHTML = '<p>IDs não encontrados.</p>';
    return;
  }

  const t1 = calcTaxa(id1, m1.massai);
  const t2 = calcTaxa(id2, m2.massai);
  const te1 = maxTE(m1);
  const te2 = maxTE(m2);

  let html = mostrarDadosMeta(m1) + mostrarDadosMeta(m2);

  html += `<h2>Comparação</h2>
  <table>
    <thead>
      <tr><th>Parâmetro</th><th>${id1}</th><th>${id2}</th><th>Δ (1−2)</th></tr>
    </thead><tbody>`;

  if (t1 && t2) {
    html += `
      <tr><td>Δ LC_3_8 (últ. 10h)</td><td>${t1.delta10h}</td><td>${t2.delta10h}</td><td class="${diffClass(t1.delta10h - t2.delta10h)}">${(t1.delta10h - t2.delta10h).toFixed(3)}</td></tr>
      <tr><td>Taxa (últ. 10h)</td><td>${t1.taxa10h}</td><td>${t2.taxa10h}</td><td class="${diffClass(t1.taxa10h - t2.taxa10h)}">${(t1.taxa10h - t2.taxa10h).toFixed(4)}</td></tr>
      <tr><td>Δ LC_3_8 total</td><td>${t1.deltaTotal}</td><td>${t2.deltaTotal}</td><td class="${diffClass(t1.deltaTotal - t2.deltaTotal)}">${(t1.deltaTotal - t2.deltaTotal).toFixed(3)}</td></tr>
      <tr><td>Taxa total</td><td>${t1.taxaTotal}</td><td>${t2.taxaTotal}</td><td class="${diffClass(t1.taxaTotal - t2.taxaTotal)}">${(t1.taxaTotal - t2.taxaTotal).toFixed(4)}</td></tr>
      <tr><td>Duração total (h)</td><td>${t1.duracao.toFixed(2)}</td><td>${t2.duracao.toFixed(2)}</td><td class="${diffClass(t1.duracao - t2.duracao)}">${(t1.duracao - t2.duracao).toFixed(2)}</td></tr>
    `;
  }

  html += `
    <tr>
      <td>Máx TE_5_4_X (até 140)</td>
      <td>${te1 !== null ? te1.toFixed(2) : 'N/A'}</td>
      <td>${te2 !== null ? te2.toFixed(2) : 'N/A'}</td>
      <td class="${(te1 !== null && te2 !== null) ? diffClass(te1 - te2) : ''}">
        ${(te1 !== null && te2 !== null) ? (te1 - te2).toFixed(2) : 'N/A'}
      </td>
    </tr>
  </tbody></table>`;

  out.innerHTML = html;
});
</script>
</body>
</html>
