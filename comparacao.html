<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Comparador de Secagem</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom right, #f7f7f7, #e1e1e1);
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #34495e;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    .diff-positive { color: #27ae60; font-weight: bold; }
    .diff-negative { color: #c0392b; font-weight: bold; }
    .diff-neutral  { color: #7f8c8d; }
  </style>
</head>
<body>
  <h1>Comparador de Secagem</h1>

  <label>Massa (kg) - Trafo 1:</label>
  <input type="number" id="massa1" />

  <label>Potência (MVA) - Trafo 1:</label>
  <input type="number" id="potencia1" />

  <label>Tensão (kV) - Trafo 1:</label>
  <input type="number" id="tensao1" />

  <label>LC inicial - Trafo 1:</label>
  <input type="number" id="lc1_inicial" />

  <label>LC (a 10h do fim) - Trafo 1:</label>
  <input type="number" id="lc1_10h" />

  <label>LC final - Trafo 1:</label>
  <input type="number" id="lc1_ultimo" />

  <label>Duração total (h) - Trafo 1:</label>
  <input type="number" id="duracao1" />

  <hr>

  <label>Massa (kg) - Trafo 2:</label>
  <input type="number" id="massa2" />

  <label>Potência (MVA) - Trafo 2:</label>
  <input type="number" id="potencia2" />

  <label>Tensão (kV) - Trafo 2:</label>
  <input type="number" id="tensao2" />

  <label>LC inicial - Trafo 2:</label>
  <input type="number" id="lc2_inicial" />

  <label>LC (a 10h do fim) - Trafo 2:</label>
  <input type="number" id="lc2_10h" />

  <label>LC final - Trafo 2:</label>
  <input type="number" id="lc2_ultimo" />

  <label>Duração total (h) - Trafo 2:</label>
  <input type="number" id="duracao2" />

  <button onclick="comparar()">Comparar</button>

  <div id="resultado"></div>

  <script>
    function parseNum(v) {
      return parseFloat(v) || 0;
    }

    function linha(label, v1, v2) {
      const diff = +(v1 - v2).toFixed(2);
      let classe = "diff-neutral";
      if (diff > 0) classe = "diff-positive";
      else if (diff < 0) classe = "diff-negative";

      return `
        <tr>
          <td>${label}</td>
          <td>${v1}</td>
          <td>${v2}</td>
          <td class="${classe}">${diff}</td>
        </tr>`;
    }

    function calcularTaxa(deltaLC, massaKg, duracaoH) {
      const massaTon = parseNum(massaKg) / 1000;
      if (massaTon === 0 || duracaoH === 0) return 0;
      return +(deltaLC / (duracaoH * massaTon)).toFixed(2);
    }

    function comparar() {
      const t1 = {
        massa: parseNum(document.getElementById("massa1").value),
        pot: parseNum(document.getElementById("potencia1").value),
        tensao: parseNum(document.getElementById("tensao1").value),
        lc_ini: parseNum(document.getElementById("lc1_inicial").value),
        lc_10h: parseNum(document.getElementById("lc1_10h").value),
        lc_fim: parseNum(document.getElementById("lc1_ultimo").value),
        duracao: parseNum(document.getElementById("duracao1").value),
      };

      const t2 = {
        massa: parseNum(document.getElementById("massa2").value),
        pot: parseNum(document.getElementById("potencia2").value),
        tensao: parseNum(document.getElementById("tensao2").value),
        lc_ini: parseNum(document.getElementById("lc2_inicial").value),
        lc_10h: parseNum(document.getElementById("lc2_10h").value),
        lc_fim: parseNum(document.getElementById("lc2_ultimo").value),
        duracao: parseNum(document.getElementById("duracao2").value),
      };

      const delta10h1 = +(t1.lc_10h - t1.lc_fim).toFixed(2);
      const delta10h2 = +(t2.lc_10h - t2.lc_fim).toFixed(2);

      const taxa10h1 = calcularTaxa(delta10h1, t1.massa, 10);
      const taxa10h2 = calcularTaxa(delta10h2, t2.massa, 10);

      const deltaTotal1 = +(t1.lc_ini - t1.lc_fim).toFixed(2);
      const deltaTotal2 = +(t2.lc_ini - t2.lc_fim).toFixed(2);

      const taxaTotal1 = calcularTaxa(deltaTotal1, t1.massa, t1.duracao);
      const taxaTotal2 = calcularTaxa(deltaTotal2, t2.massa, t2.duracao);

      let html = `
        <table>
          <tr>
            <th>Parâmetro</th>
            <th>Trafo 1</th>
            <th>Trafo 2</th>
            <th>Diferença</th>
          </tr>`;
      html += linha("Massa (kg)", t1.massa, t2.massa);
      html += linha("Potência (MVA)", t1.pot, t2.pot);
      html += linha("Tensão (kV)", t1.tensao, t2.tensao);
      html += linha("LC inicial", t1.lc_ini, t2.lc_ini);
      html += linha("LC a 10h do fim", t1.lc_10h, t2.lc_10h);
      html += linha("LC final", t1.lc_fim, t2.lc_fim);
      html += linha("Diferença LC (últimas 10h)", delta10h1, delta10h2);
      html += linha("Taxa normalizada (últimas 10h)", taxa10h1, taxa10h2);
      html += linha("Diferença LC total", deltaTotal1, deltaTotal2);
      html += linha("Taxa normalizada total", taxaTotal1, taxaTotal2);
      html += `</table>`;

      document.getElementById("resultado").innerHTML = html;
    }
  </script>
</body>
</html>
